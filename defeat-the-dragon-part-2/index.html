null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fear is a problem.","length":18,"language":"pt","measurementVersion":16,"measurementHash":"a3b71e445887ced0ba216b0b502aa253"},{"id":"ed9c42d8-68b1-4bdc-babf-b100551a46ae","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Fear wants to destroy your life, your dream, your creativity. Like I wrote in the last post, fear is like a 10 foot dragon which wants to consume your dream….your creativity.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fear wants to destroy your life, your dream, your creativity. Like I wrote in the last post, fear is like a 10 foot dragon which wants to consume your dream….your creativity.","length":174,"language":"en","measurementVersion":16,"measurementHash":"6bd3e1f9a57535876611f61df56c4ec2"},{"id":"4d0949c9-33c1-421d-850b-0019f20e051b","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"h2","html":"<h2>We have 2 ways to conquer the dragon</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We have 2 ways to conquer the dragon","length":36,"measurementVersion":16,"measurementHash":"5ff1872b746a543cc140bc3885df316e"},{"id":"28220ac6-f5fa-4dca-a81e-e1269f9b67ac","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>1. Keep moving forward - take a step.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"1. Keep moving forward - take a step.","length":37,"language":"en","measurementVersion":16,"measurementHash":"b39fbb98d02f149be6f4f4b85507a5e1"},{"id":"8db7bd22-1770-4397-8946-2e223a4f986d","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>2. Choose a word - Word of the Year project.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2. Choose a word - Word of the Year project.","length":44,"language":"en","measurementVersion":16,"measurementHash":"fd1aa59cbcf50a2f4416990d138a4a07"},{"id":"defa7c8c-5058-4b56-876d-43f1a034a270","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Today I’m going to share with you how you start your Word of the Year project. How do you choose a word?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Today I’m going to share with you how you start your Word of the Year project. How do you choose a word?","length":104,"language":"en","measurementVersion":16,"measurementHash":"304d99bcf9172c03af9c4f3322c7a264"},{"id":"39e013c5-02a3-4a50-9eb7-326da6fc3c97","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>First, let me encourage you, there truly is no wrong way to choose a word. Some people know immediately what their word is supposed to be - freedom, attack, open, breakthrough. Other people struggle with what it is they are to focus on.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"First, let me encourage you, there truly is no wrong way to choose a word. Some people know immediately what their word is supposed to be - freedom, attack, open, breakthrough. Other people struggle with what it is they are to focus on.","length":236,"language":"en","measurementVersion":16,"measurementHash":"c8bd596301c1b2d19e4b9d8043198ee6"},{"id":"1ac909a0-f7ae-4fda-8233-679c7ec3803d","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>These 5 steps are meant for you if you are struggling to choose a word.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"These 5 steps are meant for you if you are struggling to choose a word.","length":71,"language":"en","measurementVersion":16,"measurementHash":"13ae0b534651fb063206c993bf7c4f8d"},{"id":"00740c37-f34a-482d-abd8-632a56c369f5","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i>1. Ask.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"1. Ask.","length":7,"language":"pt","measurementVersion":16,"measurementHash":"1603c8623888413b326ebd694d7aa6ec"},{"id":"31330427-764c-49d4-94bc-82c5e386e4f2","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>I am a Believer. I believe in a God who speaks to me, and who wants to speak to you. I realize not everyone believes this, so who you ask is up to you. You might ask God, nature, yourself or even a close friend, but ask for guidance on what word you should focus on in 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I am a Believer. I believe in a God who speaks to me, and who wants to speak to you. I realize not everyone believes this, so who you ask is up to you. You might ask God, nature, yourself or even a close friend, but ask for guidance on what word you should focus on in 2016.","length":274,"language":"en","measurementVersion":16,"measurementHash":"15e7d0163d65e083a903096a85527315"},{"id":"0412b2bf-e8b8-4a05-94fb-dbfd434550fb","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"b98b08de-2e06-426a-be52-d812923e666d\">2. Wait.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2. Wait.","length":8,"language":"fr","measurementVersion":15,"measurementHash":"c206568c5d08cf017a98463d7fc9ac96"},{"id":"d74c1970-59cf-4265-b369-2a9d72b3a307","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Once you ask (God or someone else), take a moment. It could be an hour, a day or even a week. But wait to see what words come to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once you ask (God or someone else), take a moment. It could be an hour, a day or even a week. But wait to see what words come to you.","length":133,"language":"en","measurementVersion":16,"measurementHash":"00ebc9e8daa27d7940610bbca79c8cf7"},{"id":"30c2902b-b0a3-4230-ad09-6338a836243e","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>You don’t want to rush this step. You are going to spend a full year with your word, so make sure it’s the one you really want and need.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You don’t want to rush this step. You are going to spend a full year with your word, so make sure it’s the one you really want and need.","length":136,"language":"en","measurementVersion":16,"measurementHash":"6657567021d817eb2444a85141a3b484"},{"id":"581014af-7a4a-4ff2-b33d-451a89543d6a","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"7c3ef6f3-6f52-40c5-ac47-fbf28f105aae\">3. Listen.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"3. Listen.","length":10,"language":"fi","measurementVersion":15,"measurementHash":"c21cee29f7466f0261b45f13ebf8979d"},{"id":"a166494d-58a0-4ffe-8ed5-84f579c97ad1","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>This is a good time to brainstorm or write a list of potential words you would like to see happen in your life. Again, as a Believer, I take this as a step to listen for what God might want to share with me.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is a good time to brainstorm or write a list of potential words you would like to see happen in your life. Again, as a Believer, I take this as a step to listen for what God might want to share with me.","length":207,"language":"en","measurementVersion":16,"measurementHash":"f5b931ceb08c44c74d87d3f1449495bb"},{"id":"4c028adf-23e2-49d6-81ac-4da405b85e08","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>However, this doesn’t come without taking step 1 and step 2 first. Ask, Wait, Listen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"However, this doesn’t come without taking step 1 and step 2 first. Ask, Wait, Listen.","length":85,"language":"en","measurementVersion":16,"measurementHash":"7b728b9c2a4fb4700f87dcbe0637b82e"},{"id":"ff577c3e-fa63-44ca-af13-45a36800f6f3","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"quote","html":"<blockquote><p data-grid-id=\"ff577c3e-fa63-44ca-af13-45a36800f6f3\">Ask, Wait, Listen.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"6338328ede930d0aa4d848b91bd5be6c"},{"id":"ae922ad9-a352-445d-b710-e844ae14f43a","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"f7a2bfcd-f764-40e7-a8ba-4e3fa939ca16\">4. Believe.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"4. Believe.","length":11,"language":"en","measurementVersion":15,"measurementHash":"9b5067e8750e0867eb22b06988076f3f"},{"id":"ab2bf2ed-79e6-4009-a379-2944af4bf751","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Eventually, you are going to land on a word. When you have it, take a leap of faith, and believe it’s the one for you. Believe it is the first step to defeating fear in your life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Eventually, you are going to land on a word. When you have it, take a leap of faith, and believe it’s the one for you. Believe it is the first step to defeating fear in your life.","length":179,"language":"en","measurementVersion":16,"measurementHash":"a5939a34f8d2a751f28227abfb380d38"},{"id":"559ac233-a137-4108-b13e-509b8c291a66","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>One way to express your belief is tell people in your world what your Word of the Year is. Tell a friend, share in a blog, post a picture on Instagram or write something on Facebook. If nothing else, write a quick comment on this blog. Share your word, and you’ll begin to believe.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One way to express your belief is tell people in your world what your Word of the Year is. Tell a friend, share in a blog, post a picture on Instagram or write something on Facebook. If nothing else, write a quick comment on this blog. Share your word, and you’ll begin to believe.","length":281,"language":"en","measurementVersion":16,"measurementHash":"def4472bb9094826cfcf226705076fdb"},{"id":"cb6173d1-f71f-457d-a694-b5368100db18","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i>5. Act.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"5. Act.","length":7,"language":"ro","measurementVersion":16,"measurementHash":"347790eb0ebef252395c1626ad2871d3"},{"id":"0b7b6036-799b-4c50-82ce-bd8c6bf579e7","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>This is actually the most critical step of the entire process. Choosing a word alone is worthless. You will truly learn, grow and defeat fear by actively working to hear what your Word is speaking to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":n 37-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Today I’m going to share with you how you start your Word of the Year project. How do you choose a word?","length":104,"language":"en","measurementVersion":16,"measurementHash":"304d99bcf9172c03af9c4f3322c7a264"},"html":"<p>Today I’m going to share with you how you start your Word of the Year project. How do you choose a word?</p>"},{"block":{"id":"39e013c5-02a3-4a50-9eb7-326da6fc3c97","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>First, let me encourage you, there truly is no wrong way to choose a word. Some people know immediately what their word is supposed to be - freedom, attack, open, breakthrough. Other people struggle with what it is they are to focus on.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"First, let me encourage you, there truly is no wrong way to choose a word. Some people know immediately what their word is supposed to be - freedom, attack, open, breakthrough. Other people struggle with what it is they are to focus on.","length":236,"language":"en","measurementVersion":16,"measurementHash":"c8bd596301c1b2d19e4b9d8043198ee6"},"html":"<p>First, let me encourage you, there truly is no wrong way to choose a word. Some people know immediately what their word is supposed to be - freedom, attack, open, breakthrough. Other people struggle with what it is they are to focus on.</p>"},{"block":{"id":"1ac909a0-f7ae-4fda-8233-679c7ec3803d","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>These 5 steps are meant for you if you are struggling to choose a word.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"These 5 steps are meant for you if you are struggling to choose a word.","length":71,"language":"en","measurementVersion":16,"measurementHash":"13ae0b534651fb063206c993bf7c4f8d"},"html":"<p>These 5 steps are meant for you if you are struggling to choose a word.</p>"},{"block":{"id":"00740c37-f34a-482d-abd8-632a56c369f5","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i>1. Ask.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"1. Ask.","length":7,"language":"pt","measurementVersion":16,"measurementHash":"1603c8623888413b326ebd694d7aa6ec"},"html":"<p><i>1. Ask.</i></p>"},{"block":{"id":"31330427-764c-49d4-94bc-82c5e386e4f2","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>I am a Believer. I believe in a God who speaks to me, and who wants to speak to you. I realize not everyone believes this, so who you ask is up to you. You might ask God, nature, yourself or even a close friend, but ask for guidance on what word you should focus on in 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I am a Believer. I believe in a God who speaks to me, and who wants to speak to you. I realize not everyone believes this, so who you ask is up to you. You might ask God, nature, yourself or even a close friend, but ask for guidance on what word you should focus on in 2016.","length":274,"language":"en","measurementVersion":16,"measurementHash":"15e7d0163d65e083a903096a85527315"},"html":"<p>I am a Believer. I believe in a God who speaks to me, and who wants to speak to you. I realize not everyone believes this, so who you ask is up to you. You might ask God, nature, yourself or even a close friend, but ask for guidance on what word you should focus on in 2016.</p>"},{"block":{"id":"0412b2bf-e8b8-4a05-94fb-dbfd434550fb","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"b98b08de-2e06-426a-be52-d812923e666d\">2. Wait.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2. Wait.","length":8,"language":"fr","measurementVersion":15,"measurementHash":"c206568c5d08cf017a98463d7fc9ac96"},"html":"<p><i data-grid-id=\"b98b08de-2e06-426a-be52-d812923e666d\">2. Wait.</i></p>"},{"block":{"id":"d74c1970-59cf-4265-b369-2a9d72b3a307","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Once you ask (God or someone else), take a moment. It could be an hour, a day or even a week. But wait to see what words come to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once you ask (God or someone else), take a moment. It could be an hour, a day or even a week. But wait to see what words come to you.","length":133,"language":"en","measurementVersion":16,"measurementHash":"00ebc9e8daa27d7940610bbca79c8cf7"},"html":"<p>Once you ask (God or someone else), take a moment. It could be an hour, a day or even a week. But wait to see what words come to you.</p>"},{"block":{"id":"30c2902b-b0a3-4230-ad09-6338a836243e","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>You don’t want to rush this step. You are going to spend a full year with your word, so make sure it’s the one you really want and need.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"You don’t want to rush this step. You are going to spend a full year with your word, so make sure it’s the one you really want and need.","length":136,"language":"en","measurementVersion":16,"measurementHash":"6657567021d817eb2444a85141a3b484"},"html":"<p>You don’t want to rush this step. You are going to spend a full year with your word, so make sure it’s the one you really want and need.</p>"},{"block":{"id":"581014af-7a4a-4ff2-b33d-451a89543d6a","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"7c3ef6f3-6f52-40c5-ac47-fbf28f105aae\">3. Listen.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"3. Listen.","length":10,"language":"fi","measurementVersion":15,"measurementHash":"c21cee29f7466f0261b45f13ebf8979d"},"html":"<p><i data-grid-id=\"7c3ef6f3-6f52-40c5-ac47-fbf28f105aae\">3. Listen.</i></p>"},{"block":{"id":"a166494d-58a0-4ffe-8ed5-84f579c97ad1","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>This is a good time to brainstorm or write a list of potential words you would like to see happen in your life. Again, as a Believer, I take this as a step to listen for what God might want to share with me.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is a good time to brainstorm or write a list of potential words you would like to see happen in your life. Again, as a Believer, I take this as a step to listen for what God might want to share with me.","length":207,"language":"en","measurementVersion":16,"measurementHash":"f5b931ceb08c44c74d87d3f1449495bb"},"html":"<p>This is a good time to brainstorm or write a list of potential words you would like to see happen in your life. Again, as a Believer, I take this as a step to listen for what God might want to share with me.</p>"},{"block":{"id":"4c028adf-23e2-49d6-81ac-4da405b85e08","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>However, this doesn’t come without taking step 1 and step 2 first. Ask, Wait, Listen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"However, this doesn’t come without taking step 1 and step 2 first. Ask, Wait, Listen.","length":85,"language":"en","measurementVersion":16,"measurementHash":"7b728b9c2a4fb4700f87dcbe0637b82e"},"html":"<p>However, this doesn’t come without taking step 1 and step 2 first. Ask, Wait, Listen.</p>"},{"block":{"id":"ae922ad9-a352-445d-b710-e844ae14f43a","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i data-grid-id=\"f7a2bfcd-f764-40e7-a8ba-4e3fa939ca16\">4. Believe.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"4. Believe.","length":11,"language":"en","measurementVersion":15,"measurementHash":"9b5067e8750e0867eb22b06988076f3f"},"html":"<p><i data-grid-id=\"f7a2bfcd-f764-40e7-a8ba-4e3fa939ca16\">4. Believe.</i></p>"},{"block":{"id":"ab2bf2ed-79e6-4009-a379-2944af4bf751","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Eventually, you are going to land on a word. When you have it, take a leap of faith, and believe it’s the one for you. Believe it is the first step to defeating fear in your life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Eventually, you are going to land on a word. When you have it, take a leap of faith, and believe it’s the one for you. Believe it is the first step to defeating fear in your life.","length":179,"language":"en","measurementVersion":16,"measurementHash":"a5939a34f8d2a751f28227abfb380d38"},"html":"<p>Eventually, you are going to land on a word. When you have it, take a leap of faith, and believe it’s the one for you. Believe it is the first step to defeating fear in your life.</p>"},{"block":{"id":"559ac233-a137-4108-b13e-509b8c291a66","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>One way to express your belief is tell people in your world what your Word of the Year is. Tell a friend, share in a blog, post a picture on Instagram or write something on Facebook. If nothing else, write a quick comment on this blog. Share your word, and you’ll begin to believe.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One way to express your belief is tell people in your world what your Word of the Year is. Tell a friend, share in a blog, post a picture on Instagram or write something on Facebook. If nothing else, write a quick comment on this blog. Share your word, and you’ll begin to believe.","length":281,"language":"en","measurementVersion":16,"measurementHash":"def4472bb9094826cfcf226705076fdb"},"html":"<p>One way to express your belief is tell people in your world what your Word of the Year is. Tell a friend, share in a blog, post a picture on Instagram or write something on Facebook. If nothing else, write a quick comment on this blog. Share your word, and you’ll begin to believe.</p>"},{"block":{"id":"cb6173d1-f71f-457d-a694-b5368100db18","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p><i>5. Act.</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"5. Act.","length":7,"language":"ro","measurementVersion":16,"measurementHash":"347790eb0ebef252395c1626ad2871d3"},"html":"<p><i>5. Act.</i></p>"},{"block":{"id":"0b7b6036-799b-4c50-82ce-bd8c6bf579e7","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>This is actually the most critical step of the entire process. Choosing a word alone is worthless. You will truly learn, grow and defeat fear by actively working to hear what your Word is speaking to you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is actually the most critical step of the entire process. Choosing a word alone is worthless. You will truly learn, grow and defeat fear by actively working to hear what your Word is speaking to you.","length":204,"language":"en","measurementVersion":16,"measurementHash":"039f73992fadb6eae169ba13cba3e133"},"html":"<p>This is actually the most critical step of the entire process. Choosing a word alone is worthless. You will truly learn, grow and defeat fear by actively working to hear what your Word is speaking to you.</p>"},{"block":{"id":"c38f9b2b-3dec-4242-8834-17ff23833600","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>There are a ton of ways you can make acting on your word practical. Next week, I will share with you 5-6 ideas on how you can act on your word.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"There are a ton of ways you can make acting on your word practical. Next week, I will share with you 5-6 ideas on how you can act on your word.","length":143,"language":"en","measurementVersion":16,"measurementHash":"065b334d85b329fa8a00b8b96f8da0e5"},"html":"<p>There are a ton of ways you can make acting on your word practical. Next week, I will share with you 5-6 ideas on how you can act on your word.</p>"},{"block":{"id":"3ce3cdae-c73a-4b24-be5e-57101bb0d020","item":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","type":"text","html":"<p>Until then, keep walking.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Until then, keep walking.","length":25,"language":"en","measurementVersion":16,"measurementHash":"b17875fe24f0269cee1c7153177d9f65"},"html":"<p>Until then, keep walk
