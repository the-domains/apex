40aaa40c93b722eeedac.gif\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6b32d684-af66-4edc-8fdb-6b6360c7828f","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":true,"overlay":true},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/75d92a9f05e40378d8a9ceefefaab60a/noop.gif?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fd0032c477b0b83cc1107c33343ebce6d7177d01d.gif","exif":{},"animated":true,"rotation":0,"colors":[[118,136,172],[24,25,27],[98,116,153],[171,172,195],[58,74,98]],"width":497,"height":249,"orientation":"landscape","ratio":"497:249","aspect":1.9959839357429718,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/d0032c477b0b83cc1107c33343ebce6d7177d01d.gif","saliency":{"bounding_rect":[[1,1],[496,248]],"confidence":0.283251,"center":[248,124],"radius":284.209},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/d0032c477b0b83cc1107c33343ebce6d7177d01d.gif","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/665beb8be74c674e64896b1d6441c78b.png"},"measurementVersion":16,"measurementHash":"665beb8be74c674e64896b1d6441c78b"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/48bf89a6accc8e64ac2140aaa40c93b722eeedac.gif\" alt=\"\" title=\"\">"}],"text":[{"block":{"id":"960e906b-a53a-4b2a-8c74-e5f8d12b99e7","item":"6b32d684-af66-4edc-8fdb-6b6360c7828f","type":"text","html":"<p>Do you remember as a kid what it felt like to jump into the deep end of the pool? Maybe you are like me and would try and talk yourself out of it? That is what we tend to do when faced with a fear or doubt. But, what if jumping in the deep end meant you could go on an incredible journey into new territory. Forget about the rush that you feel once you're in the deep end. Once under water, your able to see the sun dance on the water in new ways you could never see while on top of the water. What if at that moment you could just relax, breath, silence yourself and take it all in? What would come up in that internal conversation and would that conversation allow you to shift how you might be showing up in life? How might you be showing up in your business or your relationships? Sometimes the killer of relationships isn’t a lack of trust, a lack of communication or arguing with your significant other. It’s pure indifference. We go into “autopilot” mode and become indifferent toward one another or even our current position in life. \n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6b32d684-af66-4edc-8fdb-6b6360c7828f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Do you remember as a kid what it felt like to jump into the deep end of the pool? Maybe you are like me and would try and talk yourself out of it? That is what we tend to do when faced with a fear or doubt. But, what if jumping in the deep end meant you could go on an incredible journey into new territory. Forget about the rush that you feel once you're in the deep end. Once under water, your able to see the sun dance on the water in new ways you could never see while on top of the water. What if at that moment you could just relax, breath, silence yourself and take it all in? What would come up in that internal conversation and would that conversation allow you to shift how you might be showing up in life? How might you be showing up in your business or your relationships? Sometimes the killer of relationships isn’t a lack of trust, a lack of communication or arguing with your significant other. It’s pure indifference. We go into “autopilot” mode and become indifferent toward one another or even our current position in life. \n","length":1043,"language":"en","measurementVersion":16,"measurementHash":"42bde21e3546982809aa8a45cb0d8a21"},"html":"<p>Do you remember as a kid what it felt like to jump into the deep end of the pool? Maybe you are like me and would try and talk yourself out of it? That is what we tend to do when faced with a fear or doubt. But, what if jumping in the deep end meant you could go on an incredible journey into new territory. Forget about the rush that you feel once you're in the deep end. Once under water, your able to see the sun dance on the water in new ways you could never see while on top of the water. What if at that moment you could just relax, breath, silence yourself and take it all in? What would come up in that internal conversation and would that conversation allow you to shift how you might be showing up in life? How might you be showing up in your business or your relationships? Sometimes the killer of relationships isn’t a lack of trust, a lack of communication or arguing with your significant other. It’s pure indifference. We go into “autopilot” mode and become indifferent toward one another or even our current position in life. \n</p>"},{"block":{"id":"569fe353-acd0-4dfe-b44c-6290ae991f25","item":"6b32d684-af66-4edc-8fdb-6b6360c7828f","type":"text","html":"<p>I have sat in this struggle many times in my life. What I have learned by sitting in this process is that the soul usually knows what to do to heal itself. The challenge is to silence the mind. Part of the process of progress is the struggle; it is the fear. That's why it is important to align yourself with those on the same mission as you. I have a close friend maybe more like a mentor and he has said to me on more than one occasion \"Kick at indifference until it bleeds life.\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6b32d684-af66-4edc-8fdb-6b6360c7828f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I have sat in this struggle many times in my life. What I have learned by sitting in this process is that the soul usually knows what to do to heal itself. The challenge is to silence the mind. Part of the process of progress is the struggle; it is the fear. That's why it is important to align yourself with those on the same mission as you. I have a close friend maybe more like a mentor and he has said to me on more than one occasion \"Kick at indifference until it bleeds life.\"","length":482,"language":"en","measurementVersion":16,"measurementHash":"38cd7a1971eacee2fb9c0912c070780c"},"html":"<p>I have sat in this struggle many times in my life. What I have learned by sitting in this process is that the soul usually knows what to do to heal itself. The challenge is to silence the mind. Part of the process of progress is the struggle; it is the fear. That's why it is important to align yourself with those on the same mission as you. I have a close friend maybe more like a mentor and he has said to me on more than one occasion \"Kick at indifference until it bleeds life.\"</p>"},{"block":{"id":"43216688-3325-4115-8b97-5dea9218e987","item":"6b32d684-af66-4edc-8fdb-6b6360c7828f","type":"text","html":"<p>I recognize when fear paralyzes me, it is a good sign.<i> Fear is an indicator that I am on the right path</i>. Fear tempts to me get stuck in a proverbial rut. The dirty little secret no one talks about is that we tend to be motivated by fear, and everyone is making it up as they go along. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6b32d684-af66-4edc-8fdb-6b6360c7828f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I recognize when fear paralyzes me, it is a good sign. Fear is an indicator that I am on the right path. Fear tempts to me get stuck in a proverbial rut. The dirty little secret no one talks about is that we tend to be motivated by fear, and everyone is making it up as they go along. ","length":285,"language":"en","measurementVersion":16,"measurementHash":"10bed78433ea3bb4fdf90de8e3edc89e"},"html":"<p>I recognize when fear paralyzes me, it is a good sign.<i> Fear is an indicator that I am on the right path</i>. Fear tempts to me get stuck in a proverbial rut. The dirty little secret no one talks about is that we tend to be motivated by fear, and everyone is making it up as they go along. </p>"},{"block":{"id":"c4a12501-d499-4f08-bf08-94e5e9456d4b","item":"6b32d684-af66-4edc-8fdb-6b6360c7828f","type":"text","html":"<p>A good story is one that has a character that is faced with conflict, facing fear or struggle and must dig deep to find resolve. When we choose our ambitions, they should be difficult, and we should anticipate and even welcome conflict.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6b32d684-af66-4edc-8fdb-6b6360c7828f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A good story is one that has a character that is faced with confli width":110.24609375,"height":110.24609375,"confidence":5.012221},{"x":4227.513671875,"y":2709.509765625,"width":101.765625,"height":101.765625,"confidence":5.009352},{"x":3443.0703125,"y":2565.341796875,"width":110.24609375,"height":110.24609375,"confidence":5.003955},{"x":4168.150390625,"y":1958.98828125,"width":110.24609375,"height":110.24609375,"confidence":5.003163},{"x":3591.478515625,"y":2421.173828125,"width":101.765625,"height":101.765625,"confidence":5.001344}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc2d120d4c53ddd6e52efae926d1dbfecc70352f.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc2d120d4c53ddd6e52efae926d1dbfecc70352f.jpg"},"measurementVersion":16,"measurementHash":"97c01e29762dc1ba9ae11213c2ef6eef","language":"en"},{"id":"96a6b5cb-d1ab-428c-9fad-4ebdc351b8aa","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h1","html":"<h1>How to Conquer the Dragon.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"How to Conquer the Dragon.","length":26,"language":"en","measurementVersion":16,"measurementHash":"7d7beb858f6700b6f36d5625a03e115a"},{"id":"0009e9f3-4538-45fa-b91e-5fb94cae5456","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.","length":272,"language":"en","measurementVersion":16,"measurementHash":"9432bd0627aaf893b6331b3879f1f4bd"},{"id":"09754a19-f9e9-4072-983d-8ceedafd7a50","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.","length":455,"language":"en","measurementVersion":16,"measurementHash":"6d06fa5e0da220104463de12895b535e"},{"id":"069c3303-1c34-47a8-9f8c-7ff350950ff3","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"069c3303-1c34-47a8-9f8c-7ff350950ff3\">Fear is a Dragon that wants to destroy your dream.</p><p data-grid-id=\"cd2bceae-e5ff-4450-b2b9-d6ca57d08a38\"></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"e35547cce5b700d4c670c69ac9b9fc55"},{"id":"ed32a28a-4930-4be8-a0f2-c635c6b08a7d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.","length":141,"language":"en","measurementVersion":16,"measurementHash":"02734d4352631246f695d2da631a4580"},{"id":"9efa0847-c16a-4619-a488-3384746cff8e","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.","length":106,"language":"en","measurementVersion":16,"measurementHash":"df34e16e9c0cee80a9e23bb4fa21bc6b"},{"id":"5abe90aa-661b-47f6-b5a1-23990af8e535","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"98d5c06e6315fe68897483241d7cf360"},{"id":"0103123c-5e3e-4a9c-9a60-647506f31431","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2>1.Take a Step.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"1.Take a Step.","length":14,"measurementVersion":16,"measurementHash":"e3d097fad83c538b4efb596d9fdda3dc"},{"id":"43216886-531c-48c1-9e1e-9090d2dff579","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.","length":270,"language":"en","measurementVersion":16,"measurementHash":"4b2f48cbdce4ce228cd51651488270f5"},{"id":"903adb30-cd6e-4c81-ae09-731b124c8efe","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.","length":201,"language":"en","measurementVersion":16,"measurementHash":"bf2d7dfe91acaf3ea64772169d288d18"},{"id":"002fac21-8627-46fb-a69e-f7a97bb8fa58","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.","length":125,"language":"en","measurementVersion":16,"measurementHash":"3f3aa21c2a07af5e81a64b52e645229c"},{"id":"54550e6b-a222-4511-bddc-06e09ef3b5ea","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!","length":128,"language":"en","measurementVersion":16,"measurementHash":"51faa74fcaf6b3db7b46171ac4091e62"},{"id":"b96e2188-31f0-459c-b3ec-79935f5ea36a","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"98d5c06e6315fe68897483241d7cf360"},{"id":"1856c28a-5509-4002-97e1-1c11157c6c81","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"98d5c06e6315fe68897483241d7cf360"},{"id":"5031f9fb-6eec-45e3-b423-22912b071e95","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2>2.Pick a Word</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2.Pick a Word","length":13,"measurementVersion":16,"measurementHash":"ef32801bb621d72643c74e978f427402"},{"id":"fd3a3afc-5735-4ee4-a886-29e3739a91c8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One reason we fear is because we have no clue how to get where we know we want to go.","length":85,"measurementVersion":16,"measurementHash":"084cdf1c72d2d61d1b929ebe93192a0b"},{"id":"5bb231a0-38bf-4128-8e5d-37f1b238d78d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.","length":834,"language":"en","measurementVersion":16,"measurementHash":"a0412132fc0e58600a9e380294c65096"},{"id":"f6ce5790-607e-4bff-9fec-b3235d260adc","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"f6ce5790-607e-4bff-9fec-b3235d260adc\">Fear is a dragon that wants to devour your dreams, but you have the power to overcome it.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"db7a8fcc22720e1858b269188ac66e9f"},{"id":"1fcf38bf-c336-4444-88fa-de49ca778fef","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason I love this project is it helps develop a picture of how to get where I want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One reason I love this project is it helps develop a picture of how to get where I want to go.","length":94,"language":"en","measurementVersion":16,"measurementHash":"27e9f85d106394aa2227455822a8c0f5"},{"id":"a1b6b8ca-e7f0-4874-9c83-5001a58daae8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.","length":269,"language":"en","measurementVersion":16,"measurementHash":"a3a91ede595d186b00af866b123e3e6e"},{"id":"30ee65a2-8bfa-42ba-bfee-5606d3e93b41","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>The question is, <i>“Will you do the work?”</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f7 l into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.","length":272,"language":"en","measurementVersion":16,"measurementHash":"9432bd0627aaf893b6331b3879f1f4bd"},"html":"<p>Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.</p>"},{"block":{"id":"09754a19-f9e9-4072-983d-8ceedafd7a50","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.","length":455,"language":"en","measurementVersion":16,"measurementHash":"6d06fa5e0da220104463de12895b535e"},"html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>"},{"block":{"id":"ed32a28a-4930-4be8-a0f2-c635c6b08a7d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.","length":141,"language":"en","measurementVersion":16,"measurementHash":"02734d4352631246f695d2da631a4580"},"html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>"},{"block":{"id":"9efa0847-c16a-4619-a488-3384746cff8e","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.","length":106,"language":"en","measurementVersion":16,"measurementHash":"df34e16e9c0cee80a9e23bb4fa21bc6b"},"html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>"},{"block":{"id":"43216886-531c-48c1-9e1e-9090d2dff579","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.","length":270,"language":"en","measurementVersion":16,"measurementHash":"4b2f48cbdce4ce228cd51651488270f5"},"html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>"},{"block":{"id":"903adb30-cd6e-4c81-ae09-731b124c8efe","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.","length":201,"language":"en","measurementVersion":16,"measurementHash":"bf2d7dfe91acaf3ea64772169d288d18"},"html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>"},{"block":{"id":"002fac21-8627-46fb-a69e-f7a97bb8fa58","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.","length":125,"language":"en","measurementVersion":16,"measurementHash":"3f3aa21c2a07af5e81a64b52e645229c"},"html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>"},{"block":{"id":"54550e6b-a222-4511-bddc-06e09ef3b5ea","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!","length":128,"language":"en","measurementVersion":16,"measurementHash":"51faa74fcaf6b3db7b46171ac4091e62"},"html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>"},{"block":{"id":"fd3a3afc-5735-4ee4-a886-29e3739a91c8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One reason we fear is because we have no clue how to get where we know we want to go.","length":85,"measurementVersion":16,"measurementHash":"084cdf1c72d2d61d1b929ebe93192a0b"},"html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>"},{"block":{"id":"5bb231a0-38bf-4128-8e5d-37f1b238d78d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.","length":834,"language":"en","measurementVersion":16,"measurementHash":"a0412132fc0e58600a9e380294c65096"},"html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>"},{"block":{"id":"1fcf38bf-c336-4444-88fa-de49ca778fef","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason I love this project is it helps develop a picture of how to get where I want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url"
