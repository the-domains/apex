,"measurementVersion":16},{"id":"be694d80-135f-4400-b9bd-f42448555912","item":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","type":"text","html":"<p>Meet <a href=\"https://www.facebook.com/josegonzalezwot\">Jose Gonzalez</a>, he is a creative entrepreneur and photographer but before that he served in Afghanistan in our US Armed Forces. Julia and I have gotten to know Jose and his wife/business partner <a href=\"https://www.facebook.com/mrsteresagonzalez\">Teresa</a> over the last couple of years. To say they have not had struggles would be an understatement, but who hasn't. It is in those struggles that I have seen a commitment to transformation. As of now, I experience him to \"Show Up\" in life and be present with himself and family. I have watched him kick at indifference until it bleeds life. He is opening up possibilities and creating hope for others by using his gifts. This last month he is documenting a medical missions trip for a community of faith in India. He visited a leper colony, multiple schools that are providing medical care for children 1st to 5th grade, and visited villages where women were given loans to start their own businesses. This image he sent me this morning sums up his feelings.</p>","created_at":"2016-08-04T20:40:00.044Z","updated_at":null,"metadata":{"starred":false,"source":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","publisher":{}},"src":null,"text":"Meet Jose Gonzalez, he is a creative entrepreneur and photographer but before that he served in Afghanistan in our US Armed Forces. Julia and I have gotten to know Jose and his wife/business partner Teresa over the last couple of years. To say they have not had struggles would be an understatement, but who hasn't. It is in those struggles that I have seen a commitment to transformation. As of now, I experience him to \"Show Up\" in life and be present with himself and family. I have watched him kick at indifference until it bleeds life. He is opening up possibilities and creating hope for others by using his gifts. This last month he is documenting a medical missions trip for a community of faith in India. He visited a leper colony, multiple schools that are providing medical care for children 1st to 5th grade, and visited villages where women were given loans to start their own businesses. This image he sent me this morning sums up his feelings.","measurementHash":"010e91d5664485d08dd7c47a2fb0d89f","length":958,"language":"en","measurementVersion":16}],"sites":["the-domains/apex"],"publisher":{},"operation":"item","site":"the-domains/apex","starredBlocks":{"h1":[{"block":{"id":"2a7e843f-90e3-4ded-a8a0-5dec9dce4e8d","item":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","type":"h1","html":"<h1>I am in the planning stages of APEX 2017, but I love the opportunity to share what some of the Men of the Movement are up to these days.</h1>","created_at":"2016-08-04T20:40:00.044Z","updated_at":null,"metadata":{"starred":true,"source":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","publisher":{}},"src":null,"text":"I am in the planning stages of APEX 2017, but I love the opportunity to share what some of the Men of the Movement are up to these days.","measurementHash":"fd1d72e282fd722368bf9f4a99370eb7","length":136,"language":"en","measurementVersion":16},"html":"<h1>I am in the planning stages of APEX 2017, but I love the opportunity to share what some of the Men of the Movement are up to these days.</h1>"}],"image":[{"block":{"id":"4e9d9da0-fd70-4811-8872-3cbe5b51f0f8","item":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2803cdaa-1de6-45bc-b52c-8cd7d220bda9.jpg\">","created_at":null,"updated_at":"2016-08-04T20:40:00.044Z","metadata":{"datePublished":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","@context":"http://schema.org","coverPrefs":{"filter":false,"crop":false,"overlay":false},"@type":"Article","source":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","publisher":{},"description":"","starred":true},"c 59375,781.9130859375],"radius":655.023681640625},"textregions":[]},"measurementHash":"be5b3d3c2fa15e60463385d05d73fa2b","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/2803cdaa-1de6-45bc-b52c-8cd7d220bda9.jpg\">"}],"text":[{"block":{"id":"be694d80-135f-4400-b9bd-f42448555912","item":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","type":"text","html":"<p>Meet <a href=\"https://www.facebook.com/josegonzalezwot\">Jose Gonzalez</a>, he is a creative entrepreneur and photographer but before that he served in Afghanistan in our US Armed Forces. Julia and I have gotten to know Jose and his wife/business partner <a href=\"https://www.facebook.com/mrsteresagonzalez\">Teresa</a> over the last couple of years. To say they have not had struggles would be an understatement, but who hasn't. It is in those struggles that I have seen a commitment to transformation. As of now, I experience him to \"Show Up\" in life and be present with himself and family. I have watched him kick at indifference until it bleeds life. He is opening up possibilities and creating hope for others by using his gifts. This last month he is documenting a medical missions trip for a community of faith in India. He visited a leper colony, multiple schools that are providing medical care for children 1st to 5th grade, and visited villages where women were given loans to start their own businesses. This image he sent me this morning sums up his feelings.</p>","created_at":"2016-08-04T20:40:00.044Z","updated_at":null,"metadata":{"starred":false,"source":"4a80841a-f0e3-4fb7-8ffa-89c74ad13b15","publisher":{}},"src":null,"text":"Meet Jose Gonzalez, he is a creative entrepreneur and photographer but before that he served in Afghanistan in our US Armed Forces. Julia and I have gotten to know Jose and his wife/business partner Teresa over the last couple of years. To say they have not had struggles would be an understatement, but who hasn't. It is in those struggles that I have seen a commitment to transformation. As of now, I experience him to \"Show Up\" in life and be present with himself and family. I have watched him kick at indifference until it bleeds life. He is opening up possibilities and creating hope for others by using his gifts. This last month he is documenting a medical missions trip for a community of faith in India. He visited a leper colony, multiple schools that are providing medical care for children 1st to 5th grade, and visited villages where women were given loans to start their own businesses. This image he sent me this morning sums up his feelings.","measurementHash":"010e91d5664485d08dd7c47a2fb0d89f","length":958,"language":"en","measurementVersion":16},"html":"<p>Meet <a href=\"https://www.facebook.com/josegonzalezwot\">Jose Gonzalez</a>, he is a creative entrepreneur and photographer but before that he served in Afghanistan in our US Armed Forces. Julia and I have gotten to know Jose and his wife/business partner <a href=\"https://www.facebook.com/mrsteresagonzalez\">Teresa</a> over the last couple of years. To say they have not had struggles would be an understatement, but who hasn't. It is in those struggles that I have seen a commitment to transformation. As of now, I experience him to \"Show Up\" in life and be present with himself and family. I have watched him kick at indifference until it bleeds life. He is opening up possibilities and creating hope for others by using his gifts. This last month he is documenting a medical missions trip for a community of faith in India. He visited a leper colony, multiple schools that are providing medical care for children 1st to 5th grade, and visited villages where women were given loans to start their own businesses. This image he sent me this morning sums up his feelings.</p>"}]},"classification":{"$class":["item:w-h1","item:w-image","item:w-title","item:dont-cover-filter","item:dont-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","item:w
