ress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","publisher":{"name":"","url":""},"title":"","isBasedOnUrl":"","caption":"","description":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b6538049e7bd3c086aa90a0d241bed3af9e17e7d.jpg","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ca17c36dd03382f6d257a9693b35e33cd6858c75.jpg"},"measurementVersion":16,"measurementHash":"45e10434bbc843b8574cfaddcfb9b35f"},{"id":"5e6138e7-ad61-408a-8860-e16ba99fb8b8","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h1","html":"<h1>When being a leader has no financial benefit.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When being a leader has no financial benefit.","length":45,"language":"en","measurementVersion":16,"measurementHash":"d8b00f3649003f701023acb7093856ba"},{"id":"e23174f1-2069-4867-8aff-cbde64e07646","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Because it is about helping others reach their potential.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Because it is about helping others reach their potential.","length":57,"measurementVersion":16,"measurementHash":"f8691dba2d5f962bd3c2a7edfc43069b"},{"id":"0fe72127-eaf3-43b2-9915-53bf33edc3e9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>written by Seth Lowe</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"written by Seth Lowe","length":20,"language":"de","measurementVersion":16,"measurementHash":"5a294cb56a75461c32b85b80895e132d"},{"id":"6a66f980-b934-41c7-9c3c-1d82187c6f99","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. My father died when I was 15, and as the oldest of 4 kids many people started me that I was the ‘Man of house’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.","length":1094,"language":"en","measurementVersion":16,"measurementHash":"941e608cf7bc77df34dcdf08b8ac9d13"},{"id":"f3798d3e-9c2f-4c33-86b3-11136196b9dd","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Big Picture Focus</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Big Picture Focus","length":17,"measurementVersion":16,"measurementHash":"e7c323f68ee736b59e9eef9fa625db83"},{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"}],"publisher":{"name":"","url":""},"author":[{"name":"","url":""}],"site":"the-domains/apex","job":"435f7ab8-9e49-4341-912a-9e0e23566b24","starredBlocks":{"image":[{"block":{"id":"de9a317f-3fce-480f-a418-d02a057d6e62","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c98b6ec67ad0ce4f1d378c275baba208cb161321.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","publisher":{"name": ision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.","length":1094,"language":"en","measurementVersion":16,"measurementHash":"941e608cf7bc77df34dcdf08b8ac9d13"},"html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>"},{"block":{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},"html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>"}],"quote":[{"block":{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"},"html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>"}],"title":[{"block":{"id":"5e6138e7-ad61-408a-8860-e16ba99fb8b8","item":"87f8870e-  where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. My father died when I was 15, and as the oldest of 4 kids many people started me that I was the ‘Man of house’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.","length":1094,"language":"en","measurementVersion":16,"measurementHash":"941e608cf7bc77df34dcdf08b8ac9d13"},"html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>"},{"block":{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},"html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>"}],"quote":[{"block":{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"},"html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-h2","item:w-text","item:w-quote","item:w-title","item:w-textual","item:dont-cover-filter","item:dont-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","87f8870e-bd7d-4c2b-af34-55677c669121"],"$item_index":12,"props":{}}},"4cc7c909-1637-4fe0-a55c-1206dc31edb7":{"id":"4cc7c909-1637-4fe0-a55c-1206dc31edb7","ti
