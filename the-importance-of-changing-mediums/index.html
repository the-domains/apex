guage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Importance of Changing Mediums","length":34,"language":"en","measurementVersion":16,"measurementHash":"5e346e4f45aa5a67f8bb910e81cd2101"},{"id":"84b6c3ee-a7fa-4c45-b27e-48f87c0a1500","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/fefca7d41f8b4b371ab59fb2e6845091ac4b971c.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/25cd718c4e3a42440b491a2e0cb2a704b10ed17d.jpg","animated":false,"exif":{},"rotation":0,"colors":[[22,32,33],[43,44,39],[61,52,43],[77,63,50],[103,75,54]],"width":5615,"height":2906,"orientation":"landscape","ratio":"512:265","aspect":1.9320754716981132,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/25cd718c4e3a42440b491a2e0cb2a704b10ed17d.jpg","saliency":{"bounding_rect":[[685.4248046875,822.509765625],[4567.6708984375,2769.1162109375]],"confidence":0.323948,"center":[2621.064453125,2588.1640625],"radius":1996.538271484375},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b999c2d8afd8810b61d1cfdf5ccb6a4dd1de9216.jpg"},"measurementVersion":16,"measurementHash":"b702f71e944b0220e28e0fccf0b086de"},{"id":"8db75c92-b08c-4c4b-988e-5482c15ac92a","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>Why We Need More Polymaths in the 21st Century...<a href=\"http://goinswriter.com/blog/\">by Jeff Goins</a></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Why We Need More Polymaths in the 21st Century...by Jeff Goins","length":62,"measurementVersion":16,"measurementHash":"0eb923bbc381b72c1a5621a6d28f1528"},{"id":"876f94a2-ed08-4406-8479-5b7766f4c5b4","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When Picasso got bored with painting things as they appeared, he began experimenting with colors and shapes — an endeavor he would pursue for the rest of his life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When Picasso got bored with painting things as they appeared, he began experimenting with colors and shapes — an endeavor he would pursue for the rest of his life.","length":163,"language":"en","measurementVersion":16,"measurementHash":"e8ec3969d26e48c792882b9bea3e186b"},{"id":"7520653a-b22f-47fb-99ff-0ff10f9954f7","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.","length":243,"language":"en","measurementVersion":16,"measurementHash":"8de2d0651b5835e6f16bfde47c90d925"},{"id":"d4c8a2b5-e0e9-458d-bb94-c47264b55388","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>By the age of 16, young Pablo had conquered the realist’s palette. Nowhere is this more apparent than in his <a href=\"http://www.museupicasso.bcn.cat/en/\">museum in Barcelona</a>. There, you can see the drawings and paintings a teenager did that look so real you can almost touch them. Leaving that museum, I had a newfound respect for the artist and man.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By the age of 16, young Pablo had conquered the realist’s palette. Nowhere is this more apparent than in his museum in Barcelona. There, you can see the drawings and paintings a teenager did that look so real you can almost touch them. Leaving that museum, I had a newfound respect for the artist and man.","length":305,"language":"en","measurementVersion":16,"measurementHash":"f1320950377e8bf517b8dd13348bd765"},{"id":"9a6113c2-f793-4369-94b4-1a349e63cc9a","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Picasso learned the rules before he broke them. And as he got older, he needed a more creative challenge. Maybe we all do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Picasso learned the rules before he broke them. And as he got older, he needed a more creative challenge. Maybe we all do.","length":122,"language":"en","measurementVersion":16,"measurementHash":"418a6d6e56ce1353f10d5850a14dd03b"},{"id":"e9c62299-8de5-4bea-8fc9-3a8cb29910fc","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>The rise of the new Polymath</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The rise of the new Polymath","length":28,"measurementVersion":16,"measurementHash":"9002485af8464089a1f6db85c973b5c1"},{"id":"d884cfa2-e4aa-4dc7-a143-45c5b5ac73a0","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>During the Renaissance, if you had more than one craft, more than one way of doing things, you didn’t have a “bad brand” or ADHD, as we might conclude today. You were a <a href=\"https://en.wikipedia.org/wiki/Polymath\">polymath</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"During the Renaissance, if you had more than one craft, more than one way of doing things, you didn’t have a “bad brand” or ADHD, as we might conclude today. You were a polymath.","length":178,"language":"en","measurementVersion":16,"measurementHash":"5415023e428d472e13418c939d1610f9"},{"id":"e46f2b12-850d-4507-9925-518ac5a496fb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Leonard da Vinci was a polymath. A painter, sculptor, architect, and inventor, he was not content to stick to just one craft. In his latter years, he even designed war machines and torture devices for the king of France.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Leonard da Vinci was a polymath. A painter, sculptor, architect, and inventor, he was not content to stick to just one craft. In his latter years, he even designed war machines and torture devices for the king of France.","length":220,"language":"en","measurementVersion":16,"measurementHash":"21cb9892568d8cbb67759f325f95f9da"},{"id":"134bab3b-9e85-421c-b5e9-adbe674206c9","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>That’s like the Department of Defense calling up Georgia O’Keefe during the Cold War, asking her to consult on developing thermonuclear weapons. It just wouldn’t happen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That’s like the Department of Defense calling up Georgia O’Keefe during the Cold War, asking her to consult on developing thermonuclear weapons. It just wouldn’t happen.","length":169,"language":"en","measurementVersion":16,"measurementHash":"4f3f1f8c8759f8bf81f4f3f38168f222"},{"id":"9f41e199-3fe3-423a-9d9e-00be97facb46","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Today, we don’t praise what Emilie Wapnick calls <a href=\"http://puttylike.com/terminology/\">multipotentialites</a>. That is, people who have multiple skills they love and may not be comfortable doing only one of them for the rest of their lives (she explains more of this in <a href=\"https://www.youtube.com/watch?v=QJORi5VO1F8\">her excellent TedX talk</a>).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, we don’t praise what Emilie Wapnick calls multipotentialites. That is, people who have multiple skills they love and may not be comfortable doing only one of them for the rest of their lives (she explains more of this in her excellent TedX talk).","length":253,"language":"en","measurementVersion":16,"measurementHash":"854dfa13d20afe59c57834bfe97c9889"},{"id":"90518e57-58a9-4202-92da-ab7da4ce7268","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>The trick, I think, in doing this effectively is to not try to do everything but to give yourself freedom to focus on more than just one thing. Look at the areas that interest you and find common ground between them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The trick, I think, in doing this effectively is to not try to do everything but to give yourself freedom to focus on more than just one thing. Look at the areas that interest you and find common ground between them.","length":216,"language":"en","measurementVersion":16,"measurementHash":"bcbe85f65dbcde3078524be8ebd9c1ed"},{"id":"08238997-2028-44fa-85ef-e6e45b98f0c4","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>In other words, don’t be a jack of all trades. Become a master of <em>some</em>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In other words, don’t be a jack of all trades. Become a master of some.","length":71,"language":"en","measurementVersion":16,"measurementHash":"0fa7341bc68d56ff919b614baf766373"},{"id":"0425e538-36aa-412c-8771-c3611dfbe40d","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>How the past prepares you for the future</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How the past prepares you for the future","length":40,"measurementVersion":16,"measurementHash":"a4b9b1462aa7b7b96027bfae0bf7f181"},{"id":"38684787-837b-41ea-baad-d58ba77ae81c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>After Walt Disney mastered the animated short, he tackled full-length feature films.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After Walt Disney mastered the animated short, he tackled full-length feature films.","length":84,"language":"en","measurementVersion":16,"measurementHash":"ff2f08aa955dc8a0e4e987ca0d177cdb"},{"id":"e7db4b18-a404-4ac7-8ffe-6a7cb2122428","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When he had sufficiently wowed his audiences with that medium, he began shooting nature films. It wasn’t just the fantasy world that captivated him; it was the natural one. And then, he began the project that would consume him until he died.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When he had sufficiently wowed his audiences with that medium, he began shooting nature films. It wasn’t just the fantasy world that captivated him; it was the natural one. And then, he began the project that would consume him until he died.","length":241,"language":"en","measurementVersion":16,"measurementHash":"ee8b7550e0f3923ad972d7004dbe2352"},{"id":"61dd0c45-5f1a-4125-b479-e54b8dfc8bcb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"quote","html":"<blockquote><p>Give yourself freedom to focus on more than just one thing.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"5ccf0e0e9325e219f1dfad8775c0724e"},{"id":"bcf3f8f7-708f-4431-892e-114b2c11d7f5","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When Disney got into the theme park business, he left behind movies almost entirely, letting others manage that side of the business. Occasionally, he would still peek in and see how things were going, but for the most part his focus was on Disneyland.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When Disney got into the theme park business, he left behind movies almost entirely, letting others manage that side of the business. Occasionally, he would still peek in and see how things were going, but for the most part his focus was on Disneyland.","length":252,"language":"en","measurementVersion":16,"measurementHash":"a58f89ab4871d99b6446322030260dc5"},{"id":"d19ce21d-0b57-4bfc-b1a2-abc246c9829b","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Now, Walt had what he’d always wanted: a project that would never be finished, something he could always tinker with. For a man who never got to be a boy, this was the ultimate dream — endless play.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Now, Walt had what he’d always wanted: a project that would never be finished, something he could always tinker with. For a man who never got to be a boy, this was the ultimate dream — endless play.","length":198,"language":"en","measurementVersion":16,"measurementHash":"6ed505b54938c4d950c0558092eac66b"},{"id":"6f1b1a65-f419-4b75-a936-7defc9d7af11","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>The great artists, it seems, get bored with just one medium. They don’t want to be pigeonholed, no matter how successful they became. Just this weekend, I <a href=\"http://amzn.to/1J48tFQ\">read about Jim Henson</a>, the famous creator of the Muppets, and how he planned to build a series of theme park rides before his untimely death.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The great artists, it seems, get bored with just one medium. They don’t want to be pigeonholed, no matter how successful they became. Just this weekend, I read about Jim Henson, the famous creator of the Muppets, and how he planned to build a series of theme park rides before his untimely death.","length":296,"language":"en","measurementVersion":16,"measurementHash":"2be8b87af2357b846be79c48189cb8e5"},{"id":"fc366095-3807-4b70-9e5e-dd9e6f6ee5fb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>It seems we are never done creating, never done working, never done expressing what we have to share with the world.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It seems we are never done creating, never done working, never done expressing what we have to share with the world.","length":116,"language":"en","measurementVersion":16,"measurementHash":"6d2d79071acae16879c5489ff3e45411"},{"id":"31cdc8b3-39db-4437-882e-34655ea8d34d","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>The prolem we face today</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The prolem we face today","length":24,"measurementVersion":16,"measurementHash":"b7f66e7498a63ce4e08eeda9b21d9b84"},{"id":"e5c8c2f3-638f-4f8a-9ba1-a622180f493c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Too many writers don’t take the time to understand technology. Too many musicians miss the boat on a basic business education. And too many educators don’t pay attention to what’s going on in the culture outside their institution. In our culture today, we are in desperate need of more polymaths. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Too many writers don’t take the time to understand technology. Too many musicians miss the boat on a basic business education. And too many educators don’t pay attention to what’s going on in the culture outside their institution. In our culture today, we are in desperate need of more polymaths. ","length":297,"language":"en","measurementVersion":16,"measurementHash":"e82cf329c4a18da97c25f4fd86c059b0"},{"id":"8e0acfd1-b29b-47e7-92c4-decb95567efc","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>We need more renaissance men and women. So where does that leave you? Probably a litte confused. Here’s my advice:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We need more renaissance men and women. So where does that leave you? Probably a litte confused. Here’s my advice:","length":114,"language":"en","measurementVersion":16,"measurementHash":"17e97615ce64e5685ffc512125dfa6a0"},{"id":"469503d1-46f9-463e-b230-fca7b9c4cfd2","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"list","html":"<ol><li><strong>Don’t long for a better life — live the one you have</strong>. “Wherever you are,” missionary Jim Elliott once said, “be all there.” Making the most of your current reality is the best practice for what’s to come. I write more about this in <em><a href=\"http://artofworkbook.com/\">The Art of Work</a>.</em></li><li><strong>Don’t get stuck in a single pursuit — create a body of work.</strong> Like Picasso, keep looking for other skills and interests you can develop that will complement your core. You never know where a new fascination might lead.</li><li><strong>Don’t be afraid to change mediums — keep trying new things.</strong>Sometimes, the way we get to our best work is by quitting something else. As evidenced in the life of Walt Disney, there is power in the pivot. </li><li><b>Embrace multiple mediums</b> and become your own version of a renaissance man or woman. It just might be the most satisfying thing you do. </li></ol>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"87e81dfe99644fffba4a62f3dd907e86"},{"id":"ad59a0f3-6e47-4bc1-9a20-076b1121e68c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p><i>When was the last time you tried tackling a new medium?</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"4aa3d853ffe5721a8611b87cdefb9487","text":"When was the last time you tried tackling a new medium?","length":55,"language":"en","measurementVersion":16}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/apex","job":"2d895b76-76cf-4138-9a35-a201631977ba","starredBlocks":{"h1":[{"block":{"id":"902d694b-94d7-4416-87ec-09e6e3437dbd","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h1","html":"<h1>The Importance of Changing Mediums</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The Importance of Changing Mediums","length":34,"language":"en","measurementVersion":16,"measurementHash":"5e346e4f45aa5a67f8bb910e81cd2101"},"html":"<h1>The Importance of Changing Mediums</h1>"}],"image":[{"block":{"id":"84b6c3ee-a7fa-4c45-b27e-48f87c0a1500","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/fefca7d41f8b4b371ab59fb2e6845091ac4b971c.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","title":"","caption":"","author":[{"name":"","url":""}],"coverPr >by Jeff Goins</a></h2>"},{"block":{"id":"31cdc8b3-39db-4437-882e-34655ea8d34d","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>The prolem we face today</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The prolem we face today","length":24,"measurementVersion":16,"measurementHash":"b7f66e7498a63ce4e08eeda9b21d9b84"},"html":"<h2>The prolem we face today</h2>"}],"text":[{"block":{"id":"7520653a-b22f-47fb-99ff-0ff10f9954f7","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.","length":243,"language":"en","measurementVersion":16,"measurementHash":"8de2d0651b5835e6f16bfde47c90d925"},"html":"<p>My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempt "h2","html":"<h2>How the past prepares you for the future</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How the past prepares you for the future","length":40,"measurementVersion":16,"measurementHash":"a4b9b1462aa7b7b96027bfae0bf7f181"},"html":"<h2>How the past prepares you for the future</h2>"},{"block":{"id":"31cdc8b3-39db-4437-882e-34655ea8d34d","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"h2","html":"<h2>The prolem we face today</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The prolem we face today","length":24,"measurementVersion":16,"measurementHash":"b7f66e7498a63ce4e08eeda9b21d9b84"},"html":"<h2>The prolem we face today</h2>"}],"text":[{"block":{"id":"876f94a2-ed08-4406-8479-5b7766f4c5b4","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When Picasso got bored with painting things as they appeared, he began experimenting with colors and shapes — an endeavor he would pursue for the rest of his life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When Picasso got bored with painting things as they appeared, he began experimenting with colors and shapes — an endeavor he would pursue for the rest of his life.","length":163,"language":"en","measurementVersion":16,"measurementHash":"e8ec3969d26e48c792882b9bea3e186b"},"html":"<p>When Picasso got bored with painting things as they appeared, he began experimenting with colors and shapes — an endeavor he would pursue for the rest of his life.</p>"},{"block":{"id":"7520653a-b22f-47fb-99ff-0ff10f9954f7","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.","length":243,"language":"en","measurementVersion":16,"measurementHash":"8de2d0651b5835e6f16bfde47c90d925"},"html":"<p>My grandfather, the painter, loved Picasso. In his house were abstract oil paintings, attempts at mimicking the master. Because of these paintings, I always assumed Picasso just painted things a little weirdly. But that wasn’t the case at all.</p>"},{"block":{"id":"d4c8a2b5-e0e9-458d-bb94-c47264b55388","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>By the age of 16, young Pablo had conquered the realist’s palette. Nowhere is this more apparent than in his <a href=\"http://www.museupicasso.bcn.cat/en/\">museum in Barcelona</a>. There, you can see the drawings and paintings a teenager did that look so real you can almost touch them. Leaving that museum, I had a newfound respect for the artist and man.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By the age of 16, young Pablo had conquered the realist’s palette. Nowhere is this more apparent than in his museum in Barcelona. There, you can see the drawings and paintings a teenager did that look so real you can almost touch them. Leaving that museum, I had a newfound respect for the artist and man.","length":305,"language":"en","measurementVersion":16,"measurementHash":"f1320950377e8bf517b8dd13348bd765"},"html":"<p>By the age of 16, young Pablo had conquered the realist’s palette. Nowhere is this more apparent than in his <a href=\"http://www.museupicasso.bcn.cat/en/\">museum in Barcelona</a>. There, you can see the drawings and paintings a teenager did that look so real you can almost touch them. Leaving that museum, I had a newfound respect for the artist and man.</p>"},{"block":{"id":"9a6113c2-f793-4369-94b4-1a349e63cc9a","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Picasso learned the rules before he broke them. And as he got older, he needed a more creative challenge. Maybe we all do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Picasso learned the rules before he broke them. And as he got older, he needed a more creative challenge. Maybe we all do.","length":122,"language":"en","measurementVersion":16,"measurementHash":"418a6d6e56ce1353f10d5850a14dd03b"},"html":"<p>Picasso learned the rules before he broke them. And as he got older, he needed a more creative challenge. Maybe we all do.</p>"},{"block":{"id":"d884cfa2-e4aa-4dc7-a143-45c5b5ac73a0","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>During the Renaissance, if you had more than one craft, more than one way of doing things, you didn’t have a “bad brand” or ADHD, as we might conclude today. You were a <a href=\"https://en.wikipedia.org/wiki/Polymath\">polymath</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"During the Renaissance, if you had more than one craft, more than one way of doing things, you didn’t have a “bad brand” or ADHD, as we might conclude today. You were a polymath.","length":178,"language":"en","measurementVersion":16,"measurementHash":"5415023e428d472e13418c939d1610f9"},"html":"<p>During the Renaissance, if you had more than one craft, more than one way of doing things, you didn’t have a “bad brand” or ADHD, as we might conclude today. You were a <a href=\"https://en.wikipedia.org/wiki/Polymath\">polymath</a>.</p>"},{"block":{"id":"e46f2b12-850d-4507-9925-518ac5a496fb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Leonard da Vinci was a polymath. A painter, sculptor, architect, and inventor, he was not content to stick to just one craft. In his latter years, he even designed war machines and torture devices for the king of France.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Leonard da Vinci was a polymath. A painter, sculptor, architect, and inventor, he was not content to stick to just one craft. In his latter years, he even designed war machines and torture devices for the king of France.","length":220,"language":"en","measurementVersion":16,"measurementHash":"21cb9892568d8cbb67759f325f95f9da"},"html":"<p>Leonard da Vinci was a polymath. A painter, sculptor, architect, and inventor, he was not content to stick to just one craft. In his latter years, he even designed war machines and torture devices for the king of France.</p>"},{"block":{"id":"134bab3b-9e85-421c-b5e9-adbe674206c9","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>That’s like the Department of Defense calling up Georgia O’Keefe during the Cold War, asking her to consult on developing thermonuclear weapons. It just wouldn’t happen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"That’s like the Department of Defense calling up Georgia O’Keefe during the Cold War, asking her to consult on developing thermonuclear weapons. It just wouldn’t happen.","length":169,"language":"en","measurementVersion":16,"measurementHash":"4f3f1f8c8759f8bf81f4f3f38168f222"},"html":"<p>That’s like the Department of Defense calling up Georgia O’Keefe during the Cold War, asking her to consult on developing thermonuclear weapons. It just wouldn’t happen.</p>"},{"block":{"id":"9f41e199-3fe3-423a-9d9e-00be97facb46","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Today, we don’t praise what Emilie Wapnick calls <a href=\"http://puttylike.com/terminology/\">multipotentialites</a>. That is, people who have multiple skills they love and may not be comfortable doing only one of them for the rest of their lives (she explains more of this in <a href=\"https://www.youtube.com/watch?v=QJORi5VO1F8\">her excellent TedX talk</a>).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, we don’t praise what Emilie Wapnick calls multipotentialites. That is, people who have multiple skills they love and may not be comfortable doing only one of them for the rest of their lives (she explains more of this in her excellent TedX talk).","length":253,"language":"en","measurementVersion":16,"measurementHash":"854dfa13d20afe59c57834bfe97c9889"},"html":"<p>Today, we don’t praise what Emilie Wapnick calls <a href=\"http://puttylike.com/terminology/\">multipotentialites</a>. That is, people who have multiple skills they love and may not be comfortable doing only one of them for the rest of their lives (she explains more of this in <a href=\"https://www.youtube.com/watch?v=QJORi5VO1F8\">her excellent TedX talk</a>).</p>"},{"block":{"id":"90518e57-58a9-4202-92da-ab7da4ce7268","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>The trick, I think, in doing this effectively is to not try to do everything but to give yourself freedom to focus on more than just one thing. Look at the areas that interest you and find common ground between them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The trick, I think, in doing this effectively is to not try to do everything but to give yourself freedom to focus on more than just one thing. Look at the areas that interest you and find common ground between them.","length":216,"language":"en","measurementVersion":16,"measurementHash":"bcbe85f65dbcde3078524be8ebd9c1ed"},"html":"<p>The trick, I think, in doing this effectively is to not try to do everything but to give yourself freedom to focus on more than just one thing. Look at the areas that interest you and find common ground between them.</p>"},{"block":{"id":"08238997-2028-44fa-85ef-e6e45b98f0c4","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>In other words, don’t be a jack of all trades. Become a master of <em>some</em>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In other words, don’t be a jack of all trades. Become a master of some.","length":71,"language":"en","measurementVersion":16,"measurementHash":"0fa7341bc68d56ff919b614baf766373"},"html":"<p>In other words, don’t be a jack of all trades. Become a master of <em>some</em>.</p>"},{"block":{"id":"38684787-837b-41ea-baad-d58ba77ae81c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>After Walt Disney mastered the animated short, he tackled full-length feature films.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After Walt Disney mastered the animated short, he tackled full-length feature films.","length":84,"language":"en","measurementVersion":16,"measurementHash":"ff2f08aa955dc8a0e4e987ca0d177cdb"},"html":"<p>After Walt Disney mastered the animated short, he tackled full-length feature films.</p>"},{"block":{"id":"e7db4b18-a404-4ac7-8ffe-6a7cb2122428","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When he had sufficiently wowed his audiences with that medium, he began shooting nature films. It wasn’t just the fantasy world that captivated him; it was the natural one. And then, he began the project that would consume him until he died.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When he had sufficiently wowed his audiences with that medium, he began shooting nature films. It wasn’t just the fantasy world that captivated him; it was the natural one. And then, he began the project that would consume him until he died.","length":241,"language":"en","measurementVersion":16,"measurementHash":"ee8b7550e0f3923ad972d7004dbe2352"},"html":"<p>When he had sufficiently wowed his audiences with that medium, he began shooting nature films. It wasn’t just the fantasy world that captivated him; it was the natural one. And then, he began the project that would consume him until he died.</p>"},{"block":{"id":"bcf3f8f7-708f-4431-892e-114b2c11d7f5","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>When Disney got into the theme park business, he left behind movies almost entirely, letting others manage that side of the business. Occasionally, he would still peek in and see how things were going, but for the most part his focus was on Disneyland.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When Disney got into the theme park business, he left behind movies almost entirely, letting others manage that side of the business. Occasionally, he would still peek in and see how things were going, but for the most part his focus was on Disneyland.","length":252,"language":"en","measurementVersion":16,"measurementHash":"a58f89ab4871d99b6446322030260dc5"},"html":"<p>When Disney got into the theme park business, he left behind movies almost entirely, letting others manage that side of the business. Occasionally, he would still peek in and see how things were going, but for the most part his focus was on Disneyland.</p>"},{"block":{"id":"d19ce21d-0b57-4bfc-b1a2-abc246c9829b","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Now, Walt had what he’d always wanted: a project that would never be finished, something he could always tinker with. For a man who never got to be a boy, this was the ultimate dream — endless play.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Now, Walt had what he’d always wanted: a project that would never be finished, something he could always tinker with. For a man who never got to be a boy, this was the ultimate dream — endless play.","length":198,"language":"en","measurementVersion":16,"measurementHash":"6ed505b54938c4d950c0558092eac66b"},"html":"<p>Now, Walt had what he’d always wanted: a project that would never be finished, something he could always tinker with. For a man who never got to be a boy, this was the ultimate dream — endless play.</p>"},{"block":{"id":"6f1b1a65-f419-4b75-a936-7defc9d7af11","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>The great artists, it seems, get bored with just one medium. They don’t want to be pigeonholed, no matter how successful they became. Just this weekend, I <a href=\"http://amzn.to/1J48tFQ\">read about Jim Henson</a>, the famous creator of the Muppets, and how he planned to build a series of theme park rides before his untimely death.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The great artists, it seems, get bored with just one medium. They don’t want to be pigeonholed, no matter how successful they became. Just this weekend, I read about Jim Henson, the famous creator of the Muppets, and how he planned to build a series of theme park rides before his untimely death.","length":296,"language":"en","measurementVersion":16,"measurementHash":"2be8b87af2357b846be79c48189cb8e5"},"html":"<p>The great artists, it seems, get bored with just one medium. They don’t want to be pigeonholed, no matter how successful they became. Just this weekend, I <a href=\"http://amzn.to/1J48tFQ\">read about Jim Henson</a>, the famous creator of the Muppets, and how he planned to build a series of theme park rides before his untimely death.</p>"},{"block":{"id":"fc366095-3807-4b70-9e5e-dd9e6f6ee5fb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>It seems we are never done creating, never done working, never done expressing what we have to share with the world.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It seems we are never done creating, never done working, never done expressing what we have to share with the world.","length":116,"language":"en","measurementVersion":16,"measurementHash":"6d2d79071acae16879c5489ff3e45411"},"html":"<p>It seems we are never done creating, never done working, never done expressing what we have to share with the world.</p>"},{"block":{"id":"e5c8c2f3-638f-4f8a-9ba1-a622180f493c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>Too many writers don’t take the time to understand technology. Too many musicians miss the boat on a basic business education. And too many educators don’t pay attention to what’s going on in the culture outside their institution. In our culture today, we are in desperate need of more polymaths. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Too many writers don’t take the time to understand technology. Too many musicians miss the boat on a basic business education. And too many educators don’t pay attention to what’s going on in the culture outside their institution. In our culture today, we are in desperate need of more polymaths. ","length":297,"language":"en","measurementVersion":16,"measurementHash":"e82cf329c4a18da97c25f4fd86c059b0"},"html":"<p>Too many writers don’t take the time to understand technology. Too many musicians miss the boat on a basic business education. And too many educators don’t pay attention to what’s going on in the culture outside their institution. In our culture today, we are in desperate need of more polymaths. </p>"},{"block":{"id":"8e0acfd1-b29b-47e7-92c4-decb95567efc","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p>We need more renaissance men and women. So where does that leave you? Probably a litte confused. Here’s my advice:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We need more renaissance men and women. So where does that leave you? Probably a litte confused. Here’s my advice:","length":114,"language":"en","measurementVersion":16,"measurementHash":"17e97615ce64e5685ffc512125dfa6a0"},"html":"<p>We need more renaissance men and women. So where does that leave you? Probably a litte confused. Here’s my advice:</p>"},{"block":{"id":"ad59a0f3-6e47-4bc1-9a20-076b1121e68c","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"text","html":"<p><i>When was the last time you tried tackling a new medium?</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"4aa3d853ffe5721a8611b87cdefb9487","text":"When was the last time you tried tackling a new medium?","length":55,"language":"en","measurementVersion":16},"html":"<p><i>When was the last time you tried tackling a new medium?</i></p>"}],"quote":[{"block":{"id":"61dd0c45-5f1a-4125-b479-e54b8dfc8bcb","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"quote","html":"<blockquote><p>Give yourself freedom to focus on more than just one thing.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"5ccf0e0e9325e219f1dfad8775c0724e"},"html":"<blockquote><p>Give yourself freedom to focus on more than just one thing.</p></blockquote>"}],"list":[{"block":{"id":"469503d1-46f9-463e-b230-fca7b9c4cfd2","item":"89ddba0a-c553-4417-b177-962af006ecbd","type":"list","html":"<ol><li><strong>Don’t long for a better life — live the one you have</strong>. “Wherever you are,” missionary Jim Elliott once said, “be all there.” Making the most of your current reality is the best practice for what’s to come. I write more about this in <em><a href=\"http://artofworkbook.com/\">The Art of Work</a>.</em></li><li><strong>Don’t get stuck in a single pursuit — create a body of work.</strong> Like Picasso, keep looking for other skills and interests you can develop that will complement your core. You never know where a new fascination might lead.</li><li><strong>Don’t be afraid to change mediums — keep trying new things.</strong>Sometimes, the way we get to our best work is by quitting something else. As evidenced in the life of Walt Disney, there is power in the pivot. </li><li><b>Embrace multiple mediums</b> and become your own version of a renaissance man or woman. It just might be the most satisfying thing you do. </li></ol>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"89ddba0a-c553-4417-b177-962af006ecbd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"87e81dfe99644fffba4a62f3dd907e86"},"html":"<ol><li><strong>Don’t long for a better life — live the one you have</strong>. “Wherever you are,” missionary Jim Elliott once said, “be all there.” Making the most of your current reality is the best practice for what’s to come. I write more about this in <em><a href=\"http://artofworkbook.com/\">The Art of Work</a>.</em></li><li><strong>Don’t get stuck in a single pursuit — create a body of work.</strong> Like Picasso, keep looking for other skills and interests you can develop that will complement your core. You never know where a new fascination might
