use it is about helping others reach their potential.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Because it is about helping others reach their potential.","length":57,"measurementVersion":16,"measurementHash":"f8691dba2d5f962bd3c2a7edfc43069b"},{"id":"0fe72127-eaf3-43b2-9915-53bf33edc3e9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>written by Seth Lowe</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"written by Seth Lowe","length":20,"language":"de","measurementVersion":16,"measurementHash":"5a294cb56a75461c32b85b80895e132d"},{"id":"6a66f980-b934-41c7-9c3c-1d82187c6f99","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. My father died when I was 15, and as the oldest of 4 kids many people started me that I was the ‘Man of house’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.","length":1094,"language":"en","measurementVersion":16,"measurementHash":"941e608cf7bc77df34dcdf08b8ac9d13"},{"id":"f3798d3e-9c2f-4c33-86b3-11136196b9dd","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Big Picture Focus</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Big Picture Focus","length":17,"measurementVersion":16,"measurementHash":"e7c323f68ee736b59e9eef9fa625db83"},{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},{"id":"b487a23f-a0ab-4535-a953-5e217ff26f60","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Quiet Leadership</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Quiet Leadership","length":16,"measurementVersion":16,"measurementHash":"e898fc073dc0690e4b8acb90ab13efbb"},{"id":"688e7147-0b77-4c21-95ff-320a919a7d93","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>I will admit that in a social situation I can be the crazy that likes to have a good laugh. When it comes to the things that are important to me and pursuing my dreams, I tend to be a quiet leader, and let what I am doing speak for itself. There are times when It is necessary to be vocal and confident in what you are doing, but your actions almost always make a bigger impact. There is always going to be someone louder, flashier, and trying to hog whatever attention is available. Trying to compete with that will only leave you depressed, and will just distract you from actually accomplishing anything. Leading with your work and not just your mouth is a lot harder. Its definitely the slow path, but when the others run out of things to say, you'll have accomplished something worth sharing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I will admit that in a social situation I can be the crazy that likes to have a good laugh. When it comes to the things that are important to me and pursuing my dreams, I tend to be a quiet leader, and let what I am doing speak for itself. There are times when It is necessary to be vocal and confident in what you are doing, but your actions almost always make a bigger impact. There is always going to be someone louder, flashier, and trying to hog whatever attention is available. Trying to compete with that will only leave you depressed, and will just distract you from actually accomplishing anything. Leading with your work and not just your mouth is a lot harder. Its definitely the slow path, but when the others run out of things to say, you'll have accomplished something worth sharing.","length":797,"language":"en","measurementVersion":16,"measurementHash":"f81ff61f375d30820035f8a2aff51d31"},{"id":"d7bbea58-2777-4610-88b7-2a427a7ccde3","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Enabling Leadership</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Enabling Leadership","length":19,"measurementVersion":16,"measurementHash":"e909969c23f66913c48ea085f6f43e60"},{"id":"affcbc34-988a-41c2-95cc-e144de111eb5","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>This type of leadership can take many forms, be it submitting to your spouse, confidently trying out something new that an employee thinks of, or just not being that person that has to have the last word in a social conversation. I personally find surrendering to others the hardest. I am a very calculated thinking, and often map out every outcome of any situation beforehand. Letting others make a decision even if its not the one you would make is such a powerful way to show that you value someone and trust them. From doing this it has also taught me that different isn't always wrong. Better is often relative, and sometimes being willing to let an employee or peer do something their own way can be such a valuable learning experience and trust building experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This type of leadership can take many forms, be it submitting to your spouse, confidently trying out something new that an employee thinks of, or just not being that person that has to have the last word in a social conversation. I personally find surrendering to others the hardest. I am a very calculated thinking, and often map out every outcome of any situation beforehand. Letting others make a decision even if its not the one you would make is such a powerful way to show that you value someone and trust them. From doing this it has also taught me that different isn't always wrong. Better is often relative, and sometimes being willing to let an employee or peer do something their own way can be such a valuable learning experience and trust building experiences.","length":773,"language":"en","measurementVersion":16,"measurementHash":"9a22436d07d8251256c11be1b4c9a6d7"},{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"},{"id":"0035d782-1185-4769-a12f-66d6409dd0a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>I find it interesting that Leadership and its value is almost always tied to the corporate world, and almost every example you hear about is from a business leader. I understand it, because people want to emulate and learn the success of others, but there are so, so many more areas of our lives where we are often called to be a leader but the opportunities tend to go ignored because their may be no financial benefit to them. The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment. The past few years I have had the honor of helping friends start businesses, become freelance creatives, and land big projects that didn’t always have a direct benefit to me. It was about helping others reach their potential, realize their dreams, and grow as well. Those experiences are priceless not only from the relationships they have formed, but from what I have learned as well.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I find it interesting that Leadership and its value is almost always tied to the corporate world, and almost every example you hear about is from a business leader. I understand it, because people want to emulate and learn the success of others, but there are so, so many more areas of our lives where we are often called to be a leader but the opportunities tend to go ignored because their may be no financial benefit to them. The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment. The past few years I have had the honor of helping friends start businesses, become freelance creatives, and land big projects that didn’t always have a direct benefit to me. It was about helping others reach their potential, realize their dreams, and grow as well. Those experiences are priceless not only from the relationships they have formed, but from what I have learned as well.","length":956,"language":"en","measurementVersion":16,"measurementHash":"a4a7ce34a90754631839757f1d54b59b"}],"publisher":{"name":"","url":""},"author":[{"name":"","url":""}],"site":"the-domains/apex","job":"435f7ab8-9e49-4341-912a-9e0e23566b24","starredBlocks":{"image":[{"block":{"id":"de9a317f-3fce-480f-a418-d02a057d6e62","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c98b6ec67ad0ce4f1d378c275baba208cb161321.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","publisher":{"name":"","url":""},"title":"","isBasedOnUrl":"","caption":"","description":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b6538049e7bd3c086aa90a0d241bed3af9e17e7d.jpg","exif":{},"animated":false,"rotation":0,"colors":[[254,254,254],[176,173,166],[1,1,1],[206,213,231],[110,107,98]],"width":1280,"height":852,"orientation":"landscape","ratio":"512:341","aspect":1.501466275659824,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b6538049e7bd3c086aa90a0d241bed3af9e17e7d.jpg","saliency":{"bounding_rect":[[266.25,86.25],[1223.75,817.5]],"confidence":0.345403,"center":[826.25,383.75],"radius":461.6325},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ca17c36dd03382f6d257a9693b35e33cd6858c75.jpg"},"measurementVersion":16,"measurementHash":"913045d874a2c70727c3577311174da0"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c98b6ec67ad0ce4f1d378c275baba208cb161321.jpg\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"5e6138e7-ad61-408a-8860-e16ba99fb8b8","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h1","html":"<h1>When being a leader has no financial benefit.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When being a leader has no financial benefit.","length":45,"language":"en","measurementVersion":16,"measurementHash":"d8b00f3649003f701023acb7093856ba"},"html":"<h1>When being a leader has no financial benefit.</h1>"}],"h2":[{"block":{"id":"e23174f1-2069-4867-8aff-cbde64e07646","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Because it is about helping others reach their potential.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Because it is about helping others reach their potential.","length":57,"measurementVersion":16,"measurementHash":"f8691dba2d5f962bd3c2a7edfc43069b"},"html":"<h2>Because it is about helping others reach their potential.</h2>"},{"block":{"id":"f3798d3e-9c2f-4c33-86b3-11136196b9dd","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h2","html":"<h2>Big Picture Focus</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Big Picture Focus","length":17,"measurementVersion":16,"measurementHash":"e7c323f68ee736b59e9eef9fa625db83"},"html":"<h2>Big Picture Focus</h2>"}],"text":[{"block":{"id":"0fe72127-eaf3-43b2-9915-53bf33edc3e9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>written by Seth Lowe</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"written by Seth Lowe","length":20,"language":"de","measurementVersion":16,"measurementHash":"5a294cb56a75461c32b85b80895e132d"},"html":"<p>written by Seth Lowe</p>"},{"block":{"id":"6a66f980-b934-41c7-9c3c-1d82187c6f99","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. My father died when I was 15, and as the oldest of 4 kids many people started me that I was the ‘Man of house’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.","length":1094,"language":"en","measurementVersion":16,"measurementHash":"941e608cf7bc77df34dcdf08b8ac9d13"},"html":"<p>At 27, I am just beginning to fully understand what it means to be a leader. There are various aspects of my life that demanded that I be a leader in some capacity, and others where I have chosen it. <b>My father died</b><b> when I was 15</b>, and as the oldest of 4 kids many people started me that I was the ‘<i>Man of house</i>’ and that I needed to not only be a leader for my siblings, but strong for my mom. I took this as seriously as anyone that age probably could have, and there where times where I both lived up to, and fell short of that demand. I attended Columbia College in Chicago for photography, and dropped out after my third year based on the decision that more debt would hinder my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>"},{"block":{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},"html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>"}],"quote":[{"block":{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"},"html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>"}],"title":[{"block":{"id":"5e6138e7-ad61-408a-8860-e16ba99fb8b8","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"h1","html":"<h1>When being a leader has no financial benefit.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When being a leader has no financial benefit.","length":45,"language":"en","measurementVersion":16,"measurementHash":"d8b00f3649003f701023acb7093856ba"},"html":"<h1>When being a leader has no financial benefit.</h1>"},{"block":{"id":"e23174f1-2069-4867-8aff-cbde64e0764 chased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>"},{"block":{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},"html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>"},{"block":{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daad"},"html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>"}]},"blocks":{"image":[{"block":{"id":"de9a317f-3fce-480f-a418-d02a057d6e62","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c98b6ec67ad0ce4f1d378c275baba208cb161321.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","publisher":{"name":"","url":""},"title":"","isBasedOnUrl":"","caption":"","description":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b6538049e7bd3c086aa90a0d241bed3af9e17e7d.jpg","exif":{},"animated":false,"rotation":0,"colors":[[254,254,254],[176,173,166],[1,1,1],[206,213,231],[110,107,98]],"width":1280,"height":852,"orientation":"landscape","ratio":"512:341","aspect":1.501466275659824,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b6538049e7bd3c086aa90a0d241bed3af9e17e7d.jpg","saliency":{"bounding_rect":[[266.25,86.25],[1223.75,817.5]],"confidence":0.345403,"center":[826.25,383.75],"radius":461.6325},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ca17c36dd03382f6d257a9693b35e33cd6858c75.jpg"},"measurementVersion":16,"measurementHash":"913045d874a2c70727c3577311174da0"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c98b6ec67ad0ce4f1d378c275baba208cb161321.jpg\" alt=\"\" title=\"\">"}],"h1":[{"block":{"id":"5e6138e7- r my travel dreams and ability to keep living costs low when I wanted to become self employed. In 2013 I started my own business, and became fully financially dependent on it within a year. That same year I also purchased my first home, followed by getting married in 2014. Through all of these phases of life, there are a few constant things I have observed about leading that I really believe will carry me forward.</p>"},{"block":{"id":"3f928ac5-6c23-4f02-bef9-29577b5519a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.","length":874,"language":"en","measurementVersion":16,"measurementHash":"82a2decfcf5b3ea464c28c44779a9e83"},"html":"<p>Lead for the long haul. As you take on projects, jobs, or personal life responsibilities, don’t get so wrapped up in the immediate that you lose sight of your long term goals. Just as a good architect wouldn’t put together a bunch or random rooms to see if it functioned as a house, you need to approach everything from a standpoint of how it fits into your long term goals and values. As a leader this sometimes just means saying no to a project, even if you feel guilty for doing so. It can also mean trusting and empowering someone else to manage and take ownership of a task so you can focus on other things. There will always be some projects or responsibilities that are required of us that seem to make no sense at all. When I am in these moments I try and learn whatever I can from them so that my other areas can at least be strengthened through what I experienced.</p>"},{"block":{"id":"688e7147-0b77-4c21-95ff-320a919a7d93","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>I will admit that in a social situation I can be the crazy that likes to have a good laugh. When it comes to the things that are important to me and pursuing my dreams, I tend to be a quiet leader, and let what I am doing speak for itself. There are times when It is necessary to be vocal and confident in what you are doing, but your actions almost always make a bigger impact. There is always going to be someone louder, flashier, and trying to hog whatever attention is available. Trying to compete with that will only leave you depressed, and will just distract you from actually accomplishing anything. Leading with your work and not just your mouth is a lot harder. Its definitely the slow path, but when the others run out of things to say, you'll have accomplished something worth sharing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I will admit that in a social situation I can be the crazy that likes to have a good laugh. When it comes to the things that are important to me and pursuing my dreams, I tend to be a quiet leader, and let what I am doing speak for itself. There are times when It is necessary to be vocal and confident in what you are doing, but your actions almost always make a bigger impact. There is always going to be someone louder, flashier, and trying to hog whatever attention is available. Trying to compete with that will only leave you depressed, and will just distract you from actually accomplishing anything. Leading with your work and not just your mouth is a lot harder. Its definitely the slow path, but when the others run out of things to say, you'll have accomplished something worth sharing.","length":797,"language":"en","measurementVersion":16,"measurementHash":"f81ff61f375d30820035f8a2aff51d31"},"html":"<p>I will admit that in a social situation I can be the crazy that likes to have a good laugh. When it comes to the things that are important to me and pursuing my dreams, I tend to be a quiet leader, and let what I am doing speak for itself. There are times when It is necessary to be vocal and confident in what you are doing, but your actions almost always make a bigger impact. There is always going to be someone louder, flashier, and trying to hog whatever attention is available. Trying to compete with that will only leave you depressed, and will just distract you from actually accomplishing anything. Leading with your work and not just your mouth is a lot harder. Its definitely the slow path, but when the others run out of things to say, you'll have accomplished something worth sharing.</p>"},{"block":{"id":"affcbc34-988a-41c2-95cc-e144de111eb5","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>This type of leadership can take many forms, be it submitting to your spouse, confidently trying out something new that an employee thinks of, or just not being that person that has to have the last word in a social conversation. I personally find surrendering to others the hardest. I am a very calculated thinking, and often map out every outcome of any situation beforehand. Letting others make a decision even if its not the one you would make is such a powerful way to show that you value someone and trust them. From doing this it has also taught me that different isn't always wrong. Better is often relative, and sometimes being willing to let an employee or peer do something their own way can be such a valuable learning experience and trust building experiences.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This type of leadership can take many forms, be it submitting to your spouse, confidently trying out something new that an employee thinks of, or just not being that person that has to have the last word in a social conversation. I personally find surrendering to others the hardest. I am a very calculated thinking, and often map out every outcome of any situation beforehand. Letting others make a decision even if its not the one you would make is such a powerful way to show that you value someone and trust them. From doing this it has also taught me that different isn't always wrong. Better is often relative, and sometimes being willing to let an employee or peer do something their own way can be such a valuable learning experience and trust building experiences.","length":773,"language":"en","measurementVersion":16,"measurementHash":"9a22436d07d8251256c11be1b4c9a6d7"},"html":"<p>This type of leadership can take many forms, be it submitting to your spouse, confidently trying out something new that an employee thinks of, or just not being that person that has to have the last word in a social conversation. I personally find surrendering to others the hardest. I am a very calculated thinking, and often map out every outcome of any situation beforehand. Letting others make a decision even if its not the one you would make is such a powerful way to show that you value someone and trust them. From doing this it has also taught me that different isn't always wrong. Better is often relative, and sometimes being willing to let an employee or peer do something their own way can be such a valuable learning experience and trust building experiences.</p>"},{"block":{"id":"0035d782-1185-4769-a12f-66d6409dd0a9","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"text","html":"<p>I find it interesting that Leadership and its value is almost always tied to the corporate world, and almost every example you hear about is from a business leader. I understand it, because people want to emulate and learn the success of others, but there are so, so many more areas of our lives where we are often called to be a leader but the opportunities tend to go ignored because their may be no financial benefit to them. The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment. The past few years I have had the honor of helping friends start businesses, become freelance creatives, and land big projects that didn’t always have a direct benefit to me. It was about helping others reach their potential, realize their dreams, and grow as well. Those experiences are priceless not only from the relationships they have formed, but from what I have learned as well.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I find it interesting that Leadership and its value is almost always tied to the corporate world, and almost every example you hear about is from a business leader. I understand it, because people want to emulate and learn the success of others, but there are so, so many more areas of our lives where we are often called to be a leader but the opportunities tend to go ignored because their may be no financial benefit to them. The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment. The past few years I have had the honor of helping friends start businesses, become freelance creatives, and land big projects that didn’t always have a direct benefit to me. It was about helping others reach their potential, realize their dreams, and grow as well. Those experiences are priceless not only from the relationships they have formed, but from what I have learned as well.","length":956,"language":"en","measurementVersion":16,"measurementHash":"a4a7ce34a90754631839757f1d54b59b"},"html":"<p>I find it interesting that Leadership and its value is almost always tied to the corporate world, and almost every example you hear about is from a business leader. I understand it, because people want to emulate and learn the success of others, but there are so, so many more areas of our lives where we are often called to be a leader but the opportunities tend to go ignored because their may be no financial benefit to them. The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment. The past few years I have had the honor of helping friends start businesses, become freelance creatives, and land big projects that didn’t always have a direct benefit to me. It was about helping others reach their potential, realize their dreams, and grow as well. Those experiences are priceless not only from the relationships they have formed, but from what I have learned as well.</p>"}],"quote":[{"block":{"id":"b2d68b5b-fee9-4588-880c-3d534a0e1afb","item":"87f8870e-bd7d-4c2b-af34-55677c669121","type":"quote","html":"<blockquote><p>The most rewarding moments in my life have been when I have let go, and just enabled the people around me with my best energy and commitment.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"87f8870e-bd7d-4c2b-af34-55677c669121","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"e865a9acd219a9d59722a05be221daa
