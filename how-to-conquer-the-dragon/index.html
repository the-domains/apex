alse,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[11,11,11],[223,223,223],[75,75,75],[132,132,132],[103,103,103]],"width":4342,"height":2896,"orientation":"landscape","ratio":"1024:683","aspect":1.499267935578331,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc2d120d4c53ddd6e52efae926d1dbfecc70352f.jpg","saliency":{"bounding_rect":[[279.85546875,4.240234375],[4129.98828125,1721.53515625]],"confidence":0.345444,"center":[2200.681640625,122.966796875],"radius":1984.40424609375},"faces":[{"x":3413.388671875,"y":2514.458984375,"width":101.765625,"height":101.765625,"confidence":5.006254},{"x":4214.79296875,"y":2633.185546875,"width":110.24609375,"height":110.24609375,"confidence":5.006007},{"x":4197.83203125,"y":1857.22265625,"width":127.20703125,"height":127.20703125,"confidence":5.002723},{"x":4138.46875,"y":2327.888671875,"width":110.24609375,"height":110.24609375,"confidence":4.999317}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5abc886bc51e8953e8e1b99c4255576dd02c0829.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cc2d120d4c53ddd6e52efae926d1dbfecc70352f.jpg"},"measurementVersion":16,"measurementHash":"8508056212444c6b15c93efd9d3f1e6c"},{"id":"96a6b5cb-d1ab-428c-9fad-4ebdc351b8aa","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h1","html":"<h1>How to Conquer the Dragon.</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"How to Conquer the Dragon.","length":26,"language":"en","measurementVersion":16,"measurementHash":"7d7beb858f6700b6f36d5625a03e115a"},{"id":"0009e9f3-4538-45fa-b91e-5fb94cae5456","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.","length":272,"language":"en","measurementVersion":16,"measurementHash":"9432bd0627aaf893b6331b3879f1f4bd"},{"id":"09754a19-f9e9-4072-983d-8ceedafd7a50","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.","length":455,"language":"en","measurementVersion":16,"measurementHash":"6d06fa5e0da220104463de12895b535e"},{"id":"069c3303-1c34-47a8-9f8c-7ff350950ff3","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"069c3303-1c34-47a8-9f8c-7ff350950ff3\">Fear is a Dragon that wants to destroy your dream.</p><p data-grid-id=\"cd2bceae-e5ff-4450-b2b9-d6ca57d08a38\"></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"e35547cce5b700d4c670c69ac9b9fc55"},{"id":"ed32a28a-4930-4be8-a0f2-c635c6b08a7d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.","length":141,"language":"en","measurementVersion":16,"measurementHash":"02734d4352631246f695d2da631a4580"},{"id":"9efa0847-c16a-4619-a488-3384746cff8e","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.","length":106,"language":"en","measurementVersion":16,"measurementHash":"df34e16e9c0cee80a9e23bb4fa21bc6b"},{"id":"5abe90aa-661b-47f6-b5a1-23990af8e535","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"98d5c06e6315fe68897483241d7cf360"},{"id":"0103123c-5e3e-4a9c-9a60-647506f31431","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2>1.Take a Step.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"1.Take a Step.","length":14,"measurementVersion":16,"measurementHash":"e3d097fad83c538b4efb596d9fdda3dc"},{"id":"43216886-531c-48c1-9e1e-9090d2dff579","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.","length":270,"language":"en","measurementVersion":16,"measurementHash":"4b2f48cbdce4ce228cd51651488270f5"},{"id":"903adb30-cd6e-4c81-ae09-731b124c8efe","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.","length":201,"language":"en","measurementVersion":16,"measurementHash":"bf2d7dfe91acaf3ea64772169d288d18"},{"id":"002fac21-8627-46fb-a69e-f7a97bb8fa58","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.","length":125,"language":"en","measurementVersion":16,"measurementHash":"3f3aa21c2a07af5e81a64b52e645229c"},{"id":"54550e6b-a222-4511-bddc-06e09ef3b5ea","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!","length":128,"language":"en","measurementVersion":16,"measurementHash":"51faa74fcaf6b3db7b46171ac4091e62"},{"id":"b96e2188-31f0-459c-b3ec-79935f5ea36a","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"98d5c06e6315fe68897483241d7cf360","text":"","length":0,"measurementVersion":16},{"id":"1856c28a-5509-4002-97e1-1c11157c6c81","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"98d5c06e6315fe68897483241d7cf360","text":"","length":0,"measurementVersion":16},{"id":"5031f9fb-6eec-45e3-b423-22912b071e95","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2>2.Pick a Word</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2.Pick a Word","length":13,"measurementVersion":16,"measurementHash":"ef32801bb621d72643c74e978f427402"},{"id":"fd3a3afc-5735-4ee4-a886-29e3739a91c8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One reason we fear is because we have no clue how to get where we know we want to go.","length":85,"measurementVersion":16,"measurementHash":"084cdf1c72d2d61d1b929ebe93192a0b"},{"id":"5bb231a0-38bf-4128-8e5d-37f1b238d78d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.","length":834,"language":"en","measurementVersion":16,"measurementHash":"a0412132fc0e58600a9e380294c65096"},{"id":"f6ce5790-607e-4bff-9fec-b3235d260adc","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"f6ce5790-607e-4bff-9fec-b3235d260adc\">Fear is a dragon that wants to devour your dreams, but you have the power to overcome it.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"db7a8fcc22720e1858b269188ac66e9f"},{"id":"1fcf38bf-c336-4444-88fa-de49ca778fef","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason I love this project is it helps develop a picture of how to get where I want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One reason I love this project is it helps develop a picture of how to get where I want to go.","length":94,"language":"en","measurementVersion":16,"measurementHash":"27e9f85d106394aa2227455822a8c0f5"},{"id":"a1b6b8ca-e7f0-4874-9c83-5001a58daae8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.","length":269,"language":"en","measurementVersion":16,"measurementHash":"a3a91ede595d186b00af866b123e3e6e"},{"id":"30ee65a2-8bfa-42ba-bfee-5606d3e93b41","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>The question is, <i>“Will you do the work?”</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The question is, “Will you do the work?”","length":40,"language":"en","measurementVersion":16,"measurementHash":"a46ac3a1d5a4f3a51ea2e6afa57bf796"},{"id":"fc724712-a260-4b07-b3c5-0cb63d48537b","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p><b data-grid-id=\"6ba70f79-dac6-4a2e-b9f1-7ac1899099d0\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":15,"measurementHash":"0513b1b6f0957ff9ba6cf8d92c23ab80"},{"id":"098452d5-4cfd-48b8-93d3-17791283bba5","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p><b data-grid-id=\"b1996b74-3f19-4494 into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.","length":272,"language":"en","measurementVersion":16,"measurementHash":"9432bd0627aaf893b6331b3879f1f4bd"},"html":"<p>Growing up I believed there were two type of people - creative and non-creative. I fell in the non-creative category. I believed this theory well into my 30’s. At some point, though, it dawned on me that everyone is creative. We simply create in different and unique ways.</p>"},{"block":{"id":"09754a19-f9e9-4072-983d-8ceedafd7a50","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.","length":455,"language":"en","measurementVersion":16,"measurementHash":"6d06fa5e0da220104463de12895b535e"},"html":"<p>Don’t ask me to draw a picture, paint a painting or sculpt anything. However, give me a few minutes, an audience and a microphone, and I have a chance. Better yet, give me an organization and a team, and I can create with the best of them. I am creative, and so are you. As creatives, fear is our biggest enemy. In his book, Do the Work, Steven Pressfield refers to fear as the Resistance. He compares fear to a 10 foot dragon fighting our call to create.</p>"},{"block":{"id":"ed32a28a-4930-4be8-a0f2-c635c6b08a7d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.","length":141,"language":"en","measurementVersion":16,"measurementHash":"02734d4352631246f695d2da631a4580"},"html":"<p>As creatives, it’s our job to determine how to overcome the dragon. When we do, we are free to design and build what’s in our head and heart.</p>"},{"block":{"id":"9efa0847-c16a-4619-a488-3384746cff8e","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.","length":106,"language":"en","measurementVersion":16,"measurementHash":"df34e16e9c0cee80a9e23bb4fa21bc6b"},"html":"<p>How do you overcome fear? There lots answers this question, but I’ve found 2 ways that never lack results.</p>"},{"block":{"id":"43216886-531c-48c1-9e1e-9090d2dff579","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.","length":270,"language":"en","measurementVersion":16,"measurementHash":"4b2f48cbdce4ce228cd51651488270f5"},"html":"<p>Most times my fear is triggered by focusing on the wrong thing. It comes by looking at the end goal, the big picture or the final result rather than the next step. Here’s the kicker, the end goal always seems insurmountable, but the next step is equally simple and easy.</p>"},{"block":{"id":"903adb30-cd6e-4c81-ae09-731b124c8efe","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.","length":201,"language":"en","measurementVersion":16,"measurementHash":"bf2d7dfe91acaf3ea64772169d288d18"},"html":"<p>When I just focus on the next step, and I take that step, the following step becomes clear. While I still am headed toward my end goal, it’s not nearly so daunting. Best of all, my fear is neutralized.</p>"},{"block":{"id":"002fac21-8627-46fb-a69e-f7a97bb8fa58","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.","length":125,"language":"en","measurementVersion":16,"measurementHash":"3f3aa21c2a07af5e81a64b52e645229c"},"html":"<p>Today, if you find yourself paralyzed by fear, I encourage to think about the next thing you know you need to do. Then do it.</p>"},{"block":{"id":"54550e6b-a222-4511-bddc-06e09ef3b5ea","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!","length":128,"language":"en","measurementVersion":16,"measurementHash":"51faa74fcaf6b3db7b46171ac4091e62"},"html":"<p>After you finish that thing, find the next thing, and do it. Repeat, wash, rinse. Eventually, you’ll find yourself at your goal!</p>"},{"block":{"id":"fd3a3afc-5735-4ee4-a886-29e3739a91c8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"One reason we fear is because we have no clue how to get where we know we want to go.","length":85,"measurementVersion":16,"measurementHash":"084cdf1c72d2d61d1b929ebe93192a0b"},"html":"<p>One reason we fear is because we have no clue how to get where we know we want to go.</p>"},{"block":{"id":"5bb231a0-38bf-4128-8e5d-37f1b238d78d","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.","length":834,"language":"en","measurementVersion":16,"measurementHash":"a0412132fc0e58600a9e380294c65096"},"html":"<p>At the end of 2010, I was stuck. I was stuck in business, relationships, family and finances. I was more that stuck…I was in virtual chains. Worst of all, I had no idea how to get out. I knew freedom was possible, but I was clueless on how to get there.  In January of 2011, my wife told me about a project her and a friend were beginning - Word of the Year. They chose one word they wanted to see happen or become a part of their life. Then she said she was going to focus on her word for the entire year. I thought this sounded interesting, and that alone was unusual. My normal response is to ignore these types of ideas from my wife. So I chose a word, focused and journaled about it. I repeated this same project the following year and then again. This year, I began my 6th Word of the Year project. My life hasn’t been the same.</p>"},{"block":{"id":"1fcf38bf-c336-4444-88fa-de49ca778fef","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>One reason I love this project is it helps develop a picture of how to get where I want to go.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One reason I love this project is it helps develop a picture of how to get where I want to go.","length":94,"language":"en","measurementVersion":16,"measurementHash":"27e9f85d106394aa2227455822a8c0f5"},"html":"<p>One reason I love this project is it helps develop a picture of how to get where I want to go.</p>"},{"block":{"id":"a1b6b8ca-e7f0-4874-9c83-5001a58daae8","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.","length":269,"language":"en","measurementVersion":16,"measurementHash":"a3a91ede595d186b00af866b123e3e6e"},"html":"<p>Over the next couple of weeks, I’m going to share with you how you can defeat fear by participating in a Word of the Year project. I’ll share with you how to choose a word, what to do when you’ve chosen your word, and how to keep the momentum going throughout the year.</p>"},{"block":{"id":"30ee65a2-8bfa-42ba-bfee-5606d3e93b41","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p>The question is, <i>“Will you do the work?”</i></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The question is, “Will you do the work?”","length":40,"language":"en","measurementVersion":16,"measurementHash":"a46ac3a1d5a4f3a51ea2e6afa57bf796"},"html":"<p>The question is, <i>“Will you do the work?”</i></p>"},{"block":{"id":"fc724712-a260-4b07-b3c5-0cb63d48537b","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p><b data-grid-id=\"6ba70f79-dac6-4a2e-b9f1-7ac1899099d0\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":15,"measurementHash":"0513b1b6f0957ff9ba6cf8d92c23ab80"},"html":"<p><b data-grid-id=\"6ba70f79-dac6-4a2e-b9f1-7ac1899099d0\"></b></p>"},{"block":{"id":"098452d5-4cfd-48b8-93d3-17791283bba5","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"text","html":"<p><b data-grid-id=\"b1996b74-3f19-4494-9f4d-f8e5061b8072\"></b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":15,"measurementHash":"29c18042b803e4b3d3818134373fcdb6"},"html":"<p><b data-grid-id=\"b1996b74-3f19-4494-9f4d-f8e5061b8072\"></b></p>"}],"quote":[{"block":{"id":"069c3303-1c34-47a8-9f8c-7ff350950ff3","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"069c3303-1c34-47a8-9f8c-7ff350950ff3\">Fear is a Dragon that wants to destroy your dream.</p><p data-grid-id=\"cd2bceae-e5ff-4450-b2b9-d6ca57d08a38\"></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"e35547cce5b700d4c670c69ac9b9fc55"},"html":"<blockquote><p data-grid-id=\"069c3303-1c34-47a8-9f8c-7ff350950ff3\">Fear is a Dragon that wants to destroy your dream.</p><p data-grid-id=\"cd2bceae-e5ff-4450-b2b9-d6ca57d08a38\"></p></blockquote>"},{"block":{"id":"f6ce5790-607e-4bff-9fec-b3235d260adc","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"quote","html":"<blockquote><p data-grid-id=\"f6ce5790-607e-4bff-9fec-b3235d260adc\">Fear is a dragon that wants to devour your dreams, but you have the power to overcome it.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"measurementHash":"db7a8fcc22720e1858b269188ac66e9f"},"html":"<blockquote><p data-grid-id=\"f6ce5790-607e-4bff-9fec-b3235d260adc\">Fear is a dragon that wants to devour your dreams, but you have the power to overcome it.</p></blockquote>"}],"h2":[{"block":{"id":"5abe90aa-661b-47f6-b5a1-23990af8e535","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"98d5c06e6315fe68897483241d7cf360"},"html":"<h2></h2>"},{"block":{"id":"0103123c-5e3e-4a9c-9a60-647506f31431","item":"23612dbe-3185-4d29-a90f-f73aaeb23b61","type":"h2","html":"<h2>1.Take a Step.</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"23612dbe-3185-4d29-a90f-f73aaeb23b61","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"1.Take a Step.","length":14,"measurementVersion":16,"measurementHash":"e3d097fad83c
